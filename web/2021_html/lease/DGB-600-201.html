<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#noticePopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="noticePopup">    
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>공지사항</h1>
            </div>
            <div class="popup-contents flex-column">
                <!-- content 시작 //-->
                <div class="white_box">
                    <p>
                        본계약과 관련하여 설치 될 할부물건의 인수 유무, 설치 유무, 이상 유무와 관련없이 물건의 상기 계좌로 할부물건에 대한 자금집행 및 할부실행에 동의하며, 이로 인하여 발생될 모든 문제점에 대하여 이의를 제기하지 않고 본계약에 따른 책임과 의무를 다할것을 확인합니다.
                    </p>
                </div>

                <div>
                    <div class="radiobox mt40">
                        <!-- 라디오버튼_가로정렬 -->
                        <ul class="flex_rchk">
                            <li>
                                <input type="radio" name="r011" value="" id="r011" class="rchk" title="동의함">
                                <label for="r011" class="rchk-label" role="radio" aria-checked="false"><span>동의함</span></label>
                            </li>
                            <li>
                                <input type="radio" name="r011" value="" id="r012" class="rchk" title="동의하지 않음" aria-hidden="true">
                                <label for="r012" class="rchk-label" role="radio" aria-checked="false"><span>동의하지 않음</span></label>
                            </li>
                        </ul>
                    </div>
                    <!-- //청구서 수령방법 -->

                    <!-- 버튼 시작//-->
                    <div class="btn-area">
                        <div class="btn_box">
                            <span class="btn"><button id="">확인</button></span>
                        </div>
                    </div>
                    <!-- //버튼 끝-->
                </div>
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
