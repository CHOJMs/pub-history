<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>차량시세조회 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">본인명의 주택 및 차량이 있는 경우<br>추가한도 부여가 가능합니다.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<div class="txt_small">본인명의 주택 및 차량이 있는 경우 추가한도 부여가 가능합니다.</div>
						<p class="h_tit">차량 시세 조회</p>
						<div class="text_data">
							<span class="form">
								<input type="text" class="" id="" placeholder="차량번호 입력" title="차량번호 입력">
							</span>
							<div class="btn_cont">
								<button id="">조회</button>
							</div>
						</div>

						<div class="blue_box mt40">
							<ul class="list_1">
								<li>
									<span class="tit">매매일반평균가(KB시세)</span>
									<span>조회결과 없음</span>
								</li>
							</ul>
						</div>

						<div class="form_box">
							<p class="h_tit mt40">차량모델 직접입력</p>
							<div class="text_data">
								<div class="selectbox">
									<select class="select" title="차량모델 선택">
										<option>차량모델 선택</option>
									</select>
								</div>
							</div>
							<div class="text_data">
								<div class="selectbox">
									<select class="select" title="세부모델 선택">
										<option>세부모델 선택</option>
									</select>
								</div>
							</div>

							<p class="font_red mt16">차량시세를 조회할 수 없습니다. 
								다음 버튼을 누르시면 상담원이 빠른 시일 안에 
								연락 드리겠습니다.
							</p>
						</div>

					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next black"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
						<p class="btn_txt a_r"><a href="#">건너뛰기</a></p>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
