<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>빠른상담신청 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">
						
						<div class="yellow_box">
							<p class="txt">각종 생활자금! <br>iM캐피탈이 즉시 해결해 드리겠습니다.</p>
							빠른상담을 신청하시면 신속하고 편안하게 전문상담원의 상담을 받으실 수 있습니다.
						</div>

						<div class="form_box">
							<ul class="form_list">
								<li>
									<p class="h_tit">이름</p>
									<div class="text_data">
										<input type="text" name="" id="" class="" placeholder="고객명 입력" title="고객명 입력">
									</div>
								</li>
								<li>
									<p class="h_tit">휴대폰번호</p>
									<div class="text_data">
										<div class="selectbox">
											<select class="select" title="통신사 선택">
												<option>선택</option>
											</select>
										</div>
										<span class="dash">-</span>
										<span class="form wid45">
											<input type="text" class="" id="" placeholder="'-'제외하고 입력" title="휴대폰번호 입력">
										</span>
									</div>
								</li>
								<li>
									<p class="h_tit">신청금액</p>
									<div class="app-input-box">
										<input type="text" name="" id="" placeholder="">
										<span>만원</span>
									</div>
									<span class="small-text">사백만원</span>
								</li>
							</ul>				
						</div>

						<h2><span class="font_blue">(필수)</span> 개인(신용)정보 수집&middot;이용 동의서<a href="#" class="open_img">보기</a></h2>
						<div class="agree_box mt16">
							<ul class="agreeBody">
								<li>
									<div class="q">
										<div class="checkbox">
											<input type="checkbox" id="ch111" name="ch111" class="chk" aria-hidden="false" title="개인(신용)정보의 수집&middot;이용 동의">
											<label for="ch111" class="label" role="checkbox">개인(신용)정보의 수집&middot;이용 동의</label>
										</div>
									</div>
								</li>
								<li>
									<div class="q">
										<div class="checkbox">
											<input type="checkbox" id="ch112" name="ch111" class="chk" aria-hidden="false" title="고유식별정보 처리 동의">
											<label for="ch112" class="label" role="checkbox">고유식별정보 처리 동의</label>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<h2 class="pr30"><span class="font_blue">(필수)</span> 제3자 제공개인(신용)정보 수집&middot;이용 동의서<a href="#" class="open_img">보기</a></h2>
						<div class="agree_box mt16">
							<ul class="agreeBody">
								<li>
									<div class="q">
										<div class="checkbox">
											<input type="checkbox" id="ch113" name="ch113" class="chk" aria-hidden="false" title="개인(신용)정보의 수집&middot;이용 동의">
											<label for="ch113" class="label" role="checkbox">개인(신용)정보의 수집&middot;이용 동의</label>
										</div>
									</div>
								</li>
								<li>
									<div class="q">
										<div class="checkbox">
											<input type="checkbox" id="ch114" name="ch113" class="chk" aria-hidden="false" title="고유식별정보 처리 동의">
											<label for="ch114" class="label" role="checkbox">고유식별정보 처리 동의</label>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
