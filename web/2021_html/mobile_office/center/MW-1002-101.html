<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">

<title>설정 | iM캐피탈</title>

</head>
<body>
	<div class="wrap fing_wrap"><!-- 인증센터 - 모바일전용 class="fing_wrap"-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<div class="mobile_menu">

				</div>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">

				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_contaier">

            <!-- centents 시작 -->
			<div class="contents">

				 <!-- 인증센터 시작 -->
				<div class="finger_box">
					<h1>설정</h1>

					<!-- 내용 시작 -->
					<div class="fing_main_box">
						<h2>로그인 설정</h2>
						<ul class="login_set_box">
							<li class="inline_btn none">자동 로그인 설정
								<div class="switch">
									<div class="checkbox">
										<input type="checkbox" id="ch01" name="ch01" class="chk" aria-hidden="false" title="">
										<label for="ch01" class="label pl28" role="checkbox" aria-checked="false"></label>
									</div>
								</div>
							</li>
							<li class="inline_btn none">자동 본인인증 설정
								<div class="switch">
									<div class="checkbox">
										<input type="checkbox" id="ch02" name="ch02" class="chk" aria-hidden="false" title="">
										<label for="ch02" class="label pl28" role="checkbox" aria-checked="false"></label>
									</div>
								</div>
							</li>
							<li><a href="#">기본 본인인증 설정</a></li>
							<li><a href="#">인증 수단 관리</a></li>
							<li><a href="#">로그인 정보 관리 (ID/PW)</a></li>
						</ul>

						<h2>알림 설정</h2>
						<ul class="login_set_box">
							<li class="inline_btn none">Push 알림 설정
								<div class="switch">
									<div class="checkbox">
										<input type="checkbox" id="ch03" name="ch03" class="chk" aria-hidden="false" title="">
										<label for="ch03" class="label pl28" role="checkbox" aria-checked="false"></label>
									</div>
								</div>
							</li>
						</ul>

						<h2>앱 버전 정보</h2>
						<ul class="login_set_box">
							<li class="inline_btn">현재버전<span>1.19</span></li>
							<li class="inline_btn">최신버전<span>1.19</span></li>
						</ul>
					</div>
					 <!-- 내용 끝 -->
				</div>
				<!-- 인증센터 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
