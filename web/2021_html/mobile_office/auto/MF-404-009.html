<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>신규 딜러 등록 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

				<!-- 내용 시작 -->
				<div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">딜러 등록을 위한<br/>약관을 확인하고 동의를 진행해주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<h2 class="pb0">약관 동의</h2>
						<p class="icon_bullet mb0">아래 약정서 및 약관을 확인 후 동의하셔야 신규 등록이 가능합니다.</p>

						<!-- 신용정보조회 전체동의// -->
						<div class="form_box mt40">
							<div class="checkbox">
								<input type="checkbox" id="ch110" name="ch110" class="chk" aria-hidden="false" title="전체동의">
								<label for="ch110" class="label font22" role="checkbox">전체동의</label>
							</div>
							<span class="img">
								<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
							</span>
						</div>
						<p class="line"></p>
						<div class="agree_box">
							<ul class="agreeBody">
								<li>
									<div class="checkbox">
										<input type="checkbox" id="ch111" name="ch111" class="chk" aria-hidden="false" title="중고차 딜러 등록 신청서">
										<label for="ch111" class="label" role="checkbox">중고차 딜러 등록 신청서</label>
										<span class="img">
											<a href="#">동의서 내용보기</a>
										</span>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" id="ch112" name="ch112" class="chk" aria-hidden="false" title="개인 신용정보 동의서">
										<label for="ch112" class="label" role="checkbox">개인 신용정보 동의서</label>
										<span class="img">
											<a href="#">동의서 내용보기</a>
										</span>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" id="ch113" name="ch113" class="chk" aria-hidden="false" title="수수료 지급 협약서">
										<label for="ch113" class="label" role="checkbox">수수료 지급 협약서</label>
										<span class="img">
											<a href="#">동의서 내용보기</a>
										</span>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" id="ch114" name="ch114" class="chk" aria-hidden="false" title="개인 신용정보 제공 활용에 대한 고객권리 안내문">
										<label for="ch114" class="label" role="checkbox">개인 신용정보 제공 활용에 대한 고객권리 안내문</label>
										<span class="img">
											<a href="#">동의서 내용보기</a>
										</span>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" id="ch115" name="ch115" class="chk" aria-hidden="false" title="전자 금융거래 기본약관">
										<label for="ch115" class="label" role="checkbox">전자 금융거래 기본약관</label>
										<span class="img">
											<a href="#">동의서 내용보기</a>
										</span>
									</div>
								</li>
							</ul>
						</div>
						<!-- //신용정보조회 전체동의 -->

					</div>
				</div>
				<!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next btn_finish"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">전자서명</button>
						</span>
                    </div>
                </div>
             	<!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
