<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매차량 선택</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">   
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>구매차량 선택</h1>
            </div>
            <div class="popup-contents no_btn"><!-- 하단고정 버튼이 아닐 경우 class="no_btn" 추가 -->
                <!-- content 시작 //-->
                <div class="bg_graybox bg_none">
                    <div class="bg_top">
                        
                        <ul class="list_bull">
                            <li>차명과 연식을 입력하여 차량을 검색하신 후, 차량을 선택해 주세요</li>
                            <li>검색 결과의 차량 모델을 선택하시고 선택완료 버튼을 눌러 주세요</li>
                        </ul>
                        <div class="form_box">
                            <p class="h_tit">차명</p>
                            <div class="text_data">
                                <input type="text" name="" id="" placeholder="" title="차명 입력">
                            </div>

                            <p class="h_tit">연식</p>
                            <div class="text_data">
                                <input type="text" name="" id="" placeholder="" title="연식 입력">
                            </div>

                            <!-- 조회 버튼//-->
                            <div class="btn_box pt16">
                                <span class="btn"><button id="">차량 조회</button></span>
                            </div>
                            <!-- //조회 버튼-->
                        </div>
                        
                    </div>
                    <div class="bg_bottom">
                        <div class="scroll_table">
                            <table class="dataType" style="min-width: 550px;">
                                <caption>
                                    차량조회 - 차명, 모델명, 차량엔진형식, 연식, 가격(시세) 등으로 나타낸 표
                                </caption>
                                <colgroup>
                                    <col width="20%">
                                    <col width="30%">
                                    <col width="20%">
                                    <col width="10%">
                                    <col width="20%">
                                    </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">차명</th>
                                        <th scope="col">모델명</th>
                                        <th scope="col">차량엔진형식</th>
                                        <th scope="col">연식</th>
                                        <th scope="col">가격(시세)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>소나타</td>
                                        <td>CVVL 모던</td>
                                        <td>가솔린</td>
                                        <td>2015</td>
                                        <td>1,000</td>
                                    </tr>
                                    <tr class="bg">
                                        <td>소나타</td>
                                        <td>CVVL 모던</td>
                                        <td>가솔린</td>
                                        <td>2015</td>
                                        <td>1,000</td>
                                    </tr>
                                    <tr>
                                        <td>소나타</td>
                                        <td>CVVL 모던</td>
                                        <td>가솔린</td>
                                        <td>2015</td>
                                        <td>1,000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="unit_txt">단위 : 만원</p>
                        <!-- 버튼 시작//-->
                        <div class="btn_box mt30"><!--pb0 삭제-->
                            <span class="btn"><button id="">선택완료</button></span>
                        </div>
                        <!-- //버튼 끝-->
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
