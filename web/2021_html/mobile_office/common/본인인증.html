<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인인증</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">   
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text mb10">
                <h1>본인인증</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                <div class="pop_cont">
                    <p class="font_gray mb32">고객님의 서비스 이용을 위한<br>본인인증을 진행합니다.</p>

                    <div class="form_box">
                        <p class="h_tit">고객명</p>
                        <div class="text_data">
                            <input type="text" name="" id="" placeholder="" title="고객명 입력">
                        </div>
                        
                        <p class="h_tit">주민등록번호</p>
                        <div class="text_data">
                            <span class="form">
                                <input type="tel" id="" placeholder="생년월일" title="주민등록번호 앞 6자리 입력">
                            </span>
                            <span class="dash">-</span>
                            <span class="form">
                                <input type="password" id="" placeholder="뒷자리 7자리" title="주민등록번호 뒤 7자리 입력">
                            </span>
                        </div>

                        <p class="h_tit">휴대폰번호</p>
                        <div class="text_data">
                            <div class="selectbox">
                                <select class="select" title="통신사 선택">
                                    <option>SK</option>
                                </select>
                            </div>
                            <span class="dash">-</span>
                            <span class="form wid45">
                                <input type="tel" id="" placeholder="'-'제외하고 입력" title="휴대폰번호 입력">
                            </span>
                        </div>

                        <p class="h_tit">인증수단</p>
                        <div class="text_data">
                            <div class="selectbox">
                                <select class="select" title="인증수단 선택">
                                    <option>휴대폰인증</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">본인인증</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
