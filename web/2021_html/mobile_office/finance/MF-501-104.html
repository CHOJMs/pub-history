<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 분류 검색</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">   
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>물건 분류 검색</h1>
            </div>
            <div class="popup-contents no_btn"><!-- 하단고정 버튼이 아닐 경우 class="no_btn" 추가 -->
                <!-- content 시작 //-->
                <div class="bg_graybox bg_none">
                    <div class="bg_top">
                        
                        <div class="form_box">
                            
                            <p class="h_tit">물건분류</p>
                            <div class="text_data">
                                <span class="form">
                                    <input type="text" id="" name="" title="물건분류 입력">
                                </span>
                            </div>

                            <div class="btn_box pt24">
								<span class="btn"><a href="#">조회</a></span>
							</div>
                        </div>
                    </div>
                    
                    <div class="bg_bottom">
                        <div class="scroll_table">
                            <table class="dataType" style="min-width: 600px;">
                                <caption>물건분류검색 - 물건대분류, 물건중분류, 물건분류코드, 물건분류 등으로 나타낸 표</caption>
                                <colgroup>
                                    <col width="6%">
                                    <col width="21%">
                                    <col width="25%">
                                    <col width="17%">
                                    <col width="21%">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">물건대분류</th>
                                        <th scope="col">물건중분류</th>
                                        <th scope="col">물건분류코드</th>
                                        <th scope="col">물건분류</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="radiobox">
                                                <input type="radio" name="r01" value="" id="r01" class="rchk" aria-hidden="true" title="선택">
                                                <label for="r01" class="rchk-label pl28" role="radio" aria-checked="false"></label>
                                            </div>
                                        </td>
                                        <td>의료장비</td>
                                        <td>진단/영상의료기기</td>
                                        <td>111000</td>
                                        <td>BMD(골밀도)</td>
                                    </tr>
                                    <tr>
                                        <td  colspan="5" class="noData"><p>조회결과가 없습니다.</p></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 버튼 시작//-->
                        <div class="btn_box mt30">
                            <span class="btn"><button id="">선택</button></span>
                        </div>
                        <!-- //버튼 끝-->
                    </div>
                </div>
                <!--// content 끝-->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
