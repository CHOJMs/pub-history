<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직장명/사업자번호 조회</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">    
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>직장명/사업자번호 조회</h1>                
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                
                <div class="scroll_table2">
                    <table class="dataType">
                        <caption>
                            선택, 사업자등록번호, 사업자명, 대표자명, 기업공개, 본사주소 등으로 나타낸 표
                        </caption>
                        <colgroup>
                            <col width="10%">
                            <col width="%">
                            <col width="%">
                            <col width="15%">
                            <col width="15%">
                            <col width="20%">
                            </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">선택</th>
                                <th scope="col">사업자등록번호</th>
                                <th scope="col">사업자명</th>
                                <th scope="col">대표자명</th>
                                <th scope="col">기업공개</th>
                                <th scope="col">본사주소</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="radiobox">
                                        <input type="radio" name="r01" value="" id="r01" class="rchk" aria-hidden="true" title="선택 체크">
                                        <label for="r01" class="rchk-label pl28" role="radio" aria-checked="false"></label>
                                    </div>
                                </td>
                                <td>000-00-00000</td>
                                <td>iM캐피탈</td>
                                <td>홍길동</td>
                                <td>일반</td>
                                <td class="a_l">경기 의정부시 의정부2동 592-2 대성빌딩 7층</td>
                            </tr>
                            <tr>
                                <td colspan="6" class="noData">조회 결과가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_more">
                    <a href="#" class="more_btn"><i class="more"></i>더보기</a>
                </div>
                
                <div class="block">
                    <p class="bg_pattern"></p>
                    <h2>직접입력</h2>
                    <p class="txt">직접 입력해주세요.</p>
                    <div class="form_box">
                        <ul class="form_list">
                            <li>
                                <p class="h_tit">사업자명</p>
                                <div class="text_data">
                                    <input type="text" name="" id="" placeholder="" title="사업자명 입력">
                                </div>
                            </li>
                            <li>
                                <p class="h_tit">사업자등록번호</p>
                                <div class="text_data">
                                    <input type="tel" name="" id="" placeholder="" title="사업자등록번호 입력">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
