<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직장명/사업자번호 조회</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#srchCompanyInfoLayerPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>


<!-- 직장명/사업자번호 조회 레이어팝업 시작 -->
<div class="popup-layer" id="srchCompanyInfoLayerPopup">
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>직장명/사업자번호 조회</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                <div class="scroll_table2">
                    <table class="dataType">
                        <caption>선택, 사업자등록번호, 사업자명, 대표자명, 기업공개, 본사주소 등으로 나타낸 표</caption>
                        <colgroup>
                            <col width="10%">
                            <col width="%">
                            <col width="%">
                            <col width="15%">
                            <col width="15%">
                            <col width="20%">
                            </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">선택</th>
                                <th scope="col">사업자등록번호</th>
                                <th scope="col">사업자명</th>
                                <th scope="col">대표자명</th>
                                <th scope="col">기업공개</th>
                                <th scope="col">본사주소</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                            <tr>
                                <td>
                                    <div class="radiobox">
                                        <input type="radio" name="r01" value="" id="r01" class="rchk" aria-hidden="true" title="선택 체크">
                                        <label for="r01" class="rchk-label pl28" role="radio" aria-checked="false"></label>
                                    </div>
                                </td>
                                <td>000-00-00000</td>
                                <td>iM캐피탈</td>
                                <td>홍길동</td>
                                <td>일반</td>
                                <td class="a_l">경기 의정부시 의정부2동 592-2 대성빌딩 7층</td>
                            </tr>

                            <tr>
                                <td colspan="6" class="noData"><p>조회결과가 없습니다.</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_more" style="display:none">
                    <a href="#" class="more_btn"><i class="more"></i>더보기</a>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button class="confirm-btn">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>
</div>
<!-- 직장명/사업자번호 조회 레이어팝업 끝 -->

<script src="/static/web/js/ui_common.js"></script>

</body>
</html>
