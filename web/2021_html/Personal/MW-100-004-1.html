<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인인증</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">   
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>본인인증</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                <div class="bg_graybox bg_none">
                    <div class="bg_top">
                        
                        <div class="form_box">
                            <p class="h_tit">고객명</p>
                            <div class="text_data">
                                <input type="text" name="" id="" class="" placeholder="" title="고객명 입력">
                            </div>

                            <p class="h_tit">휴대폰번호</p>
                            <div class="text_data">
                                <div class="selectbox">
                                    <select class="select" title="통신사 선택">
                                        <option>SK</option>
                                    </select>
                                </div>
                                <span class="dash">-</span>
                                <span class="form wid45">
                                    <input type="text" id="" placeholder="'-'제외하고 입력" title="휴대폰번호 입력">
                                </span>
                            </div>

                            <p class="h_tit">주민등록번호</p>
                            <div class="text_data">
                                <span class="form">
                                    <input type="text" id="" placeholder="생년월일" title="주민등록번호 앞 6자리 입력">
                                </span>
                                <span class="dash">-</span>
                                <span class="form">
                                    <input type="text" id="" placeholder="뒷자리 7자리" title="주민등록번호 뒤 7자리 입력">
                                </span>
                            </div>

                            <p class="h_tit">성별</p>
                            <div class="text_data radio-box-type1">
                                <div>
                                    <input type="radio" name="r21" value="" id="r21" aria-hidden="true" title="남자 체크">
                                    <label for="r21" role="radio" aria-checked="false"><span>남자</span></label>
                                </div>
                                <div>
                                    <input type="radio" name="r21" value="" id="r22" aria-hidden="true" title="여자 체크">
                                    <label for="r22" role="radio" aria-checked="false"><span>여자</span></label>
                                </div>
                            </div>
                        </div>

                        <div class="white_box">
							<ul class="list_1">
								<li>
									<span class="tit">휴대폰번호</span>
									<span><em class="number">010-1234-5678</em></span>
								</li>
								<li>
									<span class="tit">고객명</span>
									<span>홍길동</span>
								</li>
                                <li>
									<span class="tit">성별</span>
									<span>남자</span>
								</li>
							</ul>
						</div>
                        
                        <!-- 전체 유의사항 및 약관 동의// -->
						<div class="form_box mt40">
							<div class="checkbox">
								<input type="checkbox" id="ch01" name="ch01" class="chk" aria-hidden="false" title="전체 유의사항 및 약관 동의">
								<label for="ch01" class="label font22" role="checkbox">전체 유의사항 및 약관 동의</label>
							</div>
						</div>
						<p class="line"></p>
						<div class="form_box">
							<div class="checkbox">
								<input type="checkbox" id="ch021" name="ch021" class="chk" aria-hidden="false" title="고유식별정보 처리동의">
								<label for="ch021" class="label" role="checkbox">고유식별정보 처리동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch022" name="ch021" class="chk" aria-hidden="false" title="개인정보 수집 이용 제공동의">
								<label for="ch022" class="label" role="checkbox">개인정보 수집 이용 제공동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch023" name="ch021" class="chk" aria-hidden="false" title="서비스 이용약관 동의">
								<label for="ch023" class="label" role="checkbox">서비스 이용약관 동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch024" name="ch021" class="chk" aria-hidden="false" title="통신사 이용약관 동의">
								<label for="ch024" class="label" role="checkbox">통신사 이용약관 동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
						</div>
						<!-- 전체 유의사항 및 약관 동의// -->

						<!-- //인증번호 요청 -->
						<div class="btn_box mt24">
							<span class="btn btn_gray"><a href="#">인증번호 요청</a></span>
						</div>
                        <div class="text_data auth_t">
                            <span class="form">
                                <input type="text" id="" placeholder="인증번호 6자리" title="인증번호 6자리 입력">
                                <span class="time">02:59</span>
                            </span>
                            <div class="btn_cont">
                                <button id="">재요청</button>
                            </div>
                        </div>
						<!-- 인증번호 요청// -->
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
