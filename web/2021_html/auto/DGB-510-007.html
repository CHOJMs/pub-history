<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>대출정보확인 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 0% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">
						
						<div class="pro_txt_box">
							<div class="tit_info">유선약정 안내를<br/>신청해 주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

                        <div class="black_box">
							<div class="ico_tooltip1">대출 신청을 위한 본인인증 및 약정체결이 완료되었습니다.</div>
							<p class="txt">유선약정안내가 완료되어야만 신청하신 대출금 송금이 가능합니다.</p>
						</div>

						<p class="icon_bullet">하단 '유선약정안내 신청(ARS)'버튼을 눌러주십시오</p>
						
						<div class="btn_box mt24">
							<span class="btn btn_line"><a href="#">유선약정안내 신청(ARS)</a></span><!-- 확인완료시 class="btn_ch" 추가 -->
						</div>
						
						<p class="font_blue txt_ars">대출금 송금을 원하시면 아래 확인 버튼을 눌러주십시오.</p>

					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
						<span class="btn_step bnt_next black"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<!--<p class="txt_num"><span>1</span>/ 7</p>-->
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             	<!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
