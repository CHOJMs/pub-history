<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담번호 검색 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">   
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>상담번호 검색</h1>
            </div>
            <div class="popup-contents no_btn"><!-- 하단고정 버튼이 아닐 경우 class="no_btn" 추가 -->
                <!-- content 시작 //-->
                <div class="bg_graybox bg_none">
                    <div class="bg_top">
                        <div class="form_box">
                            <p class="h_tit">상담일자</p>
                            <div class="text_data">
                                <span class="form">
                                  <input type="tel" id="" placeholder="1981-01-25" title="신청일자 시작일 입력">
                                  <button id="" class="calender">달력보기</button>
                                </span>
                                <span class="dash">-</span>
                                <span class="form">
                                  <input type="tel" id="" placeholder="1981-01-25" title="신청일자 종료일 입력">
                                  <button id="" class="calender">달력보기</button>
                                </span>							
                            </div>
                            <p class="h_tit">고객명</p>
                            <div class="text_data">
                                <input type="text" name="" id="" class="" placeholder="">
                            </div>
                            <!-- 조회 버튼//-->
                            <div class="btn_box pt16">
                                <span class="btn"><button id="">조회</button></span>
                            </div>
                            <!-- //조회 버튼-->
                        </div>
                    </div>
                    <div class="bg_bottom">
                        
                        <!-- 상담번호 검색 결과 -->
                        <div class="view_box">
                            <div class="box">
                                <ul class="list_1">
                                    <li>
                                        <span>상품구분</span>
                                        <p>렌트</p>
                                    </li>
                                    <li>
                                        <span>상담번호</span>
                                        <p>14141414141414</p>
                                    </li>
                                    <li>
                                        <span>견적일자</span>
                                        <p>2024-07-11</p>
                                    </li>
                                    <li>
                                        <span>견적번호</span>
                                        <p>14141414141414</p>
                                    </li>
                                    <li>
                                        <span>접수상태</span>
                                        <p>접수</p>
                                    </li>
                                    <li>
                                        <span>진행상태</span>
                                        <p>약정</p>
                                    </li>
                                    <li>
                                        <span>고객구분</span>
                                        <p>개인사업자</p>
                                    </li>
                                    <li>
                                        <span>고객명</span>
                                        <p>홍길동</p>
                                    </li>
                                    <li>
                                        <span>차량명</span>
                                        <p>현대 펠리세이드 가솔린(7인승) 2WD 익스클루시브</p>
                                    </li>
                                </ul>
                            </div>

                            <div class="noData">
                                <p>검색된 결과가 없습니다.</p>
                            </div>
                        </div>
                        <!-- //상담번호 검색 결과 -->
                        

                        <!-- 버튼 시작//-->
                        <div class="btn_box">
                            <span class="btn"><button id="">선택</button></span>
                            <!-- <span class="btn"><button id="">확인</button></span> --><!-- 검색결과없을때 확인 -->
                        </div>
                        <!-- //버튼 끝-->

                    </div>
                </div>
                <!--// content 끝-->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
