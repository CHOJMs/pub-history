<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");

</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

        <div class="inner">

            </div>-->

                <div class="popup-text type">
                    <h1>인식된 총 주행거리를 확인해주세요</h1>
                </div>
                <div class="com-inp">

                </div>

                </ul> -->
                <!-- //End : content -->

                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn gray01"><button type="button">다시 첨부하기</button></span>

                    </div>

                <!-- //End : 버튼 -->
            </div>

    </div>

</div>
