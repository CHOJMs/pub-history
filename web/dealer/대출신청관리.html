<script type="text/javascript" >
/**
 *  alert, confirm 대용 팝업 메소드 정의 <br/>
 *  timer : 애니메이션 동작 속도 <br/>
 *  alert : 경고창 <br/>
 *  confirm : 확인창 <br/>
 *  open : 팝업 열기 <br/>
 *  close : 팝업 닫기 <br/>
 */
var action_popup = {
    timer: 300,
    confirm: function (txt, callback, data) {
        $(".type-confirm button").unbind("click");
        if (txt == null || txt.trim() == "") {
            console.warn("confirm message is empty.");
            return;
        } else if (callback == null || typeof callback != 'function') {
            console.warn("callback is null or not function.");
            return;
        } else {
            $(".type-confirm .btn-confirm").on("click", function () {
                $(this).unbind("click");
                action_popup.close(this);

                callback(true, data);
            });
            $(".type-confirm .btn-cancel").on("click", function () {
                $(this).unbind("click");
                action_popup.close(this);

                callback(false, data);
            });
            this.open("type-confirm", txt);
        }
    },

    alert: function (txt, callback, data) {
        $(".type-alert button").unbind("click");
        if (txt == null || txt.trim() == "") {
            console.warn("confirm message is empty.");
            return;
        } else {
            $(".type-alert .btn-confirm").on("click", function () {
                $(this).unbind("click");
                action_popup.close(this);

                if (typeof callback === 'function') {
                    callback(data);
                }
            });
            this.open("type-alert", txt);
        }
    },

    open: function (type, txt) {
        var $popup = $("." + type);
        $popup.find(".alertMsg").html(txt);
        // popup
        var popupTitleHeight = $popup.find('.popup-text').innerHeight();
        $popup.find('.alert-content').css({'height':'calc(100% - ' + popupTitleHeight + 'px)'});
        $popup.addClass("active");
        action_popup.dimdFn();

        // 팝업 내 타이틀로 focus 이동
        setTimeout(function() {
            if ($popup.find("alert-content").length > 0) {
                $popup.find("p").eq(0).attr('tabindex', '0').focus();
            } else {
                // 팝업 내 타이틀이 없는 경우 팝업 본문 컨텐츠 영역으로 focus 이동
                $popup.find(".popup").eq(0).attr('tabindex', '0').focus();
            }
        }, 200);
    },

    close: function (target) {
        var $popup = $(target).closest(".popup-layer");
        $popup.removeClass("active");
        action_popup.dimdFn("off");
    },
    /**
     * dimd 표시 / 숨김
    *
    * @param act dim on or off
    * @example
    *      uiCommon.dimdFn()       // dimd 표시
    *      uiCommon.dimdFn("off")  // dimd 숨김
    */
   dimdFn: function(act) {
        var $dim = $(".alertDim");
        var $loc = $('body');

        if ("off" === act) {
            // dim 요소 비활성(제거)
            $dim.removeClass("active");
            setTimeout(function() { $dim.remove(); }, 200);
        } else {
            // dim 요소 활성(on)
            if (!$dim.length) {
                // dim 요소가 없는 경우 해당 위치에 신규 생성
                $loc.append('<div class="alertDim"></div>');
                $dim = $(".alertDim");
            }
            $dim.addClass("active");
        }
    },
}
</script>

<script>

/**
 * PC환경에서 자동 실행이 필요한 경우 설정 (2021/06/09 라온시큐어 기술지원팀 피드백)

if (typeof GlobalJSConfig === "undefined" || !GlobalJSConfig.isMobile) {

	});
}

/**

	var setting = opt || {};

	// 키보드 보안(TouchEn nxKey) E2E 적용 대상
    $("input[type=password][name=rrn2").attr("data-enc", "on");  // (name=E2E_rrn2)

    $("input[type=password][name=rlpnNrid").attr("data-enc", "on");  // (name=E2E_rlpnNrid)

	// 키보드 보안(TouchEn nxKey) 필터링 옵션 -- 특정 INPUT에 대해 키보드 입력 값을 필터링하기 위한 옵션 추가
	$("input[type=password][name=rrn2").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=dlno2").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=dlno3").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=isno1").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=isno2").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=isno3").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=idNum2").attr("data-datatype", "numeric"); // 숫자만 입력 받도록
	$("input[type=password][name=rlpnNrid").attr("data-datatype", "numeric"); // 숫자만 입력 받도록

	// input 필드에 name 속성이 존재 하지 않을 경우 키보드 보안을 적용되지 않도록 보안기능 해제 속성 추가
	$("input[type='text']")
		.add("input[type='tel']")
		.not("[name]").attr("data-security", "off");

	if (setting.isRescan === true) {
		console.log("call TK_Rescan...");
		TK_Rescan(); // Dom 전체 scan 후 키보드 보안 재적용
	}

}

/**
 * Ajax 전송전 E2E 파라미터 추가
 */
$.ajaxPrefilter(function(options, originalOptions, jqXHR) {

	// 키보드 보안 사용여부 true 값이면 사용안함
	if(originalOptions.noUseIncSecureKey){
		return;
	}

	// 키보드 보안(E2E)이 적용되어있을 경우
	if ($("#hid_key_data").val() && $("input[data-enc='on']").length > 0) {
		// TK_makeEncData(frm); -- 해당 frm 안에 hid_enc_data 값 저장됨.

		// e2e 지정 필드 추가 설정, TODO 확장성 고려 필요
		var e2eParam = {
			"hid_key_data" : $("#hid_key_data").val(),
            "E2E_rrn2" : $("input[name='E2E_rrn2']").val(),
			"E2E_pwd" : $("input[name='E2E_pwd']").val(),
            "E2E_prsnPwd" : $("input[name='E2E_prsnPwd']").val(),
            "E2E_newPwd" : $("input[name='E2E_newPwd']").val(),
            "E2E_newPwdCnfr" : $("input[name='E2E_newPwdCnfr']").val(),
            "E2E_dlno2" : $("input[name='E2E_dlno2']").val(),
            "E2E_dlno3" : $("input[name='E2E_dlno3']").val(),
            "E2E_isno1" : $("input[name='E2E_isno1']").val(),
            "E2E_isno2" : $("input[name='E2E_isno2']").val(),
            "E2E_isno3" : $("input[name='E2E_isno3']").val(),
            "E2E_idNum2" : $("input[name='E2E_idNum2']").val(),
            "E2E_rlpnNrid" : $("input[name='E2E_rlpnNrid']").val()
		}

		// 기존 요청 파라미터
		var _originData = originalOptions.data || {};

		// 기존 요청 파라미터가 쿼리스트링 형태로 넘어올 경우 객체로 변환 처리
		if (typeof _originData === 'string') {
			_originData = $util.getUrlParameters("?" + _originData);
		}

		// e2e 파라미터 추가 후 요청 파라미터 재설정
		options.data = $.param($.extend(_originData, e2eParam)).replaceAll("+", "%20");

	}
});
