<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변동금리 산출내역 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-calc popup-640"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <div class="popup-text">
                <h1>변동금리 산출내역</h1>
            </div>
            <div class="popup-contents"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->
                <!-- Start : content //-->

                <!-- Start : 리스트 -->
                <div class="x-scrollBox">
                    <table class="listType type01">
                        <caption>금리변경일, 기준금리, 가산금리, 변동주기, 기준금리종류에 대한 변동금리산출내역 표</caption>
                        <colgroup>
                            <col width="130px">
                            <col width="90px">
                            <col width="90px">
                            <col width="90px">
                            <col width="130px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">금리변경일</th>
                                <th scope="col">기준금리</th>
                                <th scope="col">가산금리</th>
                                <th scope="col">변동주기</th>
                                <th scope="col">기준금리종류</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2023-08-09</td>
                                <td>13.78%</td>
                                <td>3.86%</td>
                                <td>2년</td>
                                <td>여신금리</td>
                            </tr>
                            <tr>
                                <td colspan="5" class="nodata"><span>내역이 없습니다.</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //End : 리스트 -->

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area btn-bg-none">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">확인</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

<div id="spin"></div>

<script type="module" src="/static/web/js/lib/spin.min.js"></script>
<script type="module" src="/static/web/js/lib/spin.js"></script>

</html>
