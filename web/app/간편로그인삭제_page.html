<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">
<link rel="stylesheet" href="/static/web/js/lib/swiper-bundle.min.css">
<link rel="stylesheet" href="/static/web/js/lib/slick.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>
<script src="/static/web/js/ui_gnb.js"></script>
<script src="/static/web/js/lib/swiper-bundle.min.js"></script>

<title>간편 로그인 삭제 | iM캐피탈</title>

<script>
$(document).ready(function(){
    $('header').load('/web/renewal/header_sub_inc.html');
    $('footer').load('/web/renewal/footer_inc.html');
}); 
</script>
</head>
<body>
    <header></header>
    <div id="top" class="wrap s-wrap"><!-- 프로세스외 서브화면에서 푸터가 보여지는 경우 클래스 : s-wrap 추가-->
        <!---------- Start : 서브 컨텐츠 ---------->
        <div id="common_body" class="sub-contents">
            <div class="navi-box"><span>마이</span></div><!-- 기획논의 예정-->
                
            <!-- Start : centents -->
            <div class="contents">
                <!-- Start : 컨텐츠 영역 -->
                <div class="s-contWrap">
                    <div class="pro-box">
                        <!-- Start : content -->
                        <div class="pin-num-box">
                            <p class="tit">간편 로그인 정보를 모두<br>삭제하시겠어요?</p>
                            <div class="pop-cont-txt">모든 인증이 초기화되고 본인인증이 해제됩니다.</div>
                        </div>
                        <!-- //End : content -->
                    </div>
                </div>
                <!-- //End : 컨텐츠 영역 -->

            </div>
            <!-- //End : centents -->

            <!-- Start : 버튼 -->
            <div class="fixed-btn-area">
                <div class="btn-box">
                    <span class="btn gray01"><button type="button">아니오</button></span>
                    <span class="btn"><button type="button">네, 삭제할게요</button></span>
                </div>
            </div>
            <!-- //End : 버튼 -->
        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
    </div>

    <!-- Start : Top 버튼 -->
    <div class="btn-top-area">
        <button>페이지 상단으로 이동</button>
    </div>
    <!-- //End : Top 버튼 -->

    <!---------- Start : footer ---------->
    <footer></footer>
    <!---------- //End : footer ---------->

    <script type="text/javascript">
        function addrPopupAll() {
            uiCommon.openPopup("addrPopup");
        }
    </script>


    <script>
        $(document).ready(function(){
            $(window).on("resize", function() {
                footerHide();
            });
            footerHide();
            function footerHide() {
                var screenWidth = $(window).width();
                if (screenWidth < 1024) {
                    // 화면 너비가 1024px보다 작을 때 실행할 코드
                    $("footer").hide();
                    $("body").show();
                }else{
                    $("body").hide();
                }
            }

            // 프로세스 화면에서 푸터 제거
            var isSubProcess = $("#common_body").hasClass("sub-process");
            if (isSubProcess) {
                // 푸터 비노출
                // $("footer").remove();
                $("footer").hide();

                // 모바일 헤더 메뉴 버튼 "메인으로 이동" 버튼으로 변경
                // $("#header").find("div.gnb-menu").remove();
                $("#header").find("div.gnb-menu").hide();
                $homeBtn = $('<div class="gnb-home"><a href="javascript:;"><img src="/static/web/img/ico_home.png" alt="home"></a></div>');
                $homeBtn.click(function(e) {
                    e.preventDefault();
                    if (confirm("메인으로 이동 하시겠습니까?")) {
                        post_to_url("/main.do", null, "GET");
                    }
                });
                $("#header").find("div.gnb-menu").replaceWith($homeBtn);

                // 프로세스 완료 화면에서 모바일 헤더 뒤로가기 버튼 비노출 처리
                if ($("#common_body").find(".process-wrap.fin_cen_box, .process-wrap.fin_cen_box1, .process-wrap.fin_cen_box2").length > 0) {
                    hideMobileHeaderBackBtn();
                }
            }
        });
    </script>
</body>
</html>
