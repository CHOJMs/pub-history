<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지문 인증 해제 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <!--<div class="popup-text">
                <h1>휴대폰 본인인증</h1>
            </div>-->
            <div class="popup-contents flex-col pad-small"><!-- 2022-10-11 : pad-small 추가 -->
                <!-- Start : content -->
                <div class="popup-text mb16">
                    <h1 class="a_l">지문 인증을 해제하시겠어요?</h1>
                </div>
                <div class="pop-cont-txt a_l">기존 지문 정보는 해지되고 간편비밀번호 또는 타 인증 수단으로 로그인이 가능합니다.</div>
                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn gray01 w-94"><button type="button">아니오</button></span>
                        <span class="btn"><button type="button">네, 해제할게요</button></span>
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function(){
        $(window).on("resize", function() {
            footerHide();
        });
        footerHide();
        function footerHide() {
            var screenWidth = $(window).width();
            if (screenWidth < 1024) {
                // 화면 너비가 1024px보다 작을 때 실행할 코드
                $("footer").hide();
                $("body").show();
            }else{
                $("body").hide();
            }
        }
    });
</script>
</body>
</html>
