<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/web/css/common.css">
    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
    <title>iM캐피탈</title>
</head>

<body>
    <div id="wrap">
        <!-- Start : 컨텐츠 영역 -->
        <div class="contents">
            <div class="survey_wrap">
                <img src="../../static/web/img/img_sur_top.png" alt="iM캐피탈 고객만족도 조사">
                <div class="survey_cont">
                    <!-- Start : 1번 문항 -->
                    <p class="survey_tit"><span>1</span>체크박스 타입</p>
                    <div class="sur_inp_area col">
                        <div class="sur_inp02">
                            <input type="checkbox" id="sur_num01" name="sur_01">
                            <label for="sur_num01">1번 답변</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="checkbox" id="sur_num02" name="sur_01" disabled>
                            <label for="sur_num02">disabled 예시</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="checkbox" id="sur_num03" name="sur_01">
                            <label for="sur_num03">객관식 답변은 최대한 한줄 이내 준수이지만 혹시 모르니 두줄가이드</label>
                        </div>
                    </div>
                    <!-- //End : 1번 문항 -->

                    <!-- Start : 2번 문항 -->
                    <p class="survey_tit"><span>2</span>직원은 고객님이 반드시 알아야 할 금리, 상환방법 등 계약 내용을 충분히 설명하였나요?</p>
                    <div class="sur_inp_area col">
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num07" name="sur_02">
                            <label for="sur_num07">네</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num08" name="sur_02">
                            <label for="sur_num08">아니오</label>
                        </div>
                    </div>
                    <!-- //End : 2번 문항 -->

                    <!-- Start : 3번 문항 -->
                    <p class="survey_tit"><span>3</span>당사 직원이 고객님의 의사에 반하여 다른 상품을 계약 강요하거나 편익을 요구하지 않았나요?</p>
                    <div class="sur_inp_area col">
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num09" name="sur_03">
                            <label for="sur_num09">네</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num10" name="sur_03">
                            <label for="sur_num10">아니오</label>
                        </div>
                    </div>
                    <!-- //End : 3번 문항 -->

                    <!-- Start : 4번 문항 -->
                    <p class="survey_tit"><span>4</span>당사 서비스(홈페이지, 모바일, 콜센터)의 편리성은 어떠셨나요?</p>
                    <div class="sur_inp_area col">
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num11" name="sur_04">
                            <label for="sur_num11">매우 만족</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num12" name="sur_04">
                            <label for="sur_num12">만족</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num13" name="sur_04">
                            <label for="sur_num13">보통</label>
                        </div>
                    </div>
                    <!-- //End : 4번 문항 -->

                    <!-- Start : 5번 문항 -->
                    <p class="survey_tit"><span>5</span>iM캐피탈의 상품을 지인에게 추천할 마음이 있으신가요?</p>
                    <div class="sur_inp_area col">
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num17" name="sur_05">
                            <label for="sur_num17">네</label>
                        </div>
                        <div class="sur_inp02">
                            <input type="radio" id="sur_num18" name="sur_05">
                            <label for="sur_num18">아니오</label>
                        </div>
                    </div>
                    <!-- //End : 5번 문항 -->

                    <div class="fixed-btn-area">
                        <div class="btn-box">
                            <span class="btn"><button type="button" id="">다음(1/2)</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                        </div>
                    </div>
                    <!-- <div class="btn_survey_wrap">
                        <button class="btn_survey">다음(1/2)</button>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- //End : 컨텐츠 영역 -->
    </div>
</body>
</html>
