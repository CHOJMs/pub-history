    <script>
        $(document).ready(function(){
            
            // 프로세스 화면에서 푸터 제거
            var isSubProcess = $("#common_body").hasClass("sub-process");
            if (isSubProcess) {
                // 푸터 비노출
                // $("footer").remove();
                $("footer").hide();

                // 모바일 헤더 메뉴 버튼 "메인으로 이동" 버튼으로 변경
                // $("#header").find("div.gnb-menu").remove();
                $("#header").find("div.gnb-menu").hide();
                $homeBtn = $('<div class="gnb-home"><a href="javascript:;"><img src="/static/web/img/ico_home.png" alt="home"></a></div>');
                $homeBtn.click(function(e) {
                    e.preventDefault();
                    if (confirm("메인으로 이동 하시겠습니까?")) {
                        post_to_url("/main.do", null, "GET");
                    }
                });
                $("#header").find("div.gnb-menu").replaceWith($homeBtn);

                // 프로세스 완료 화면에서 모바일 헤더 뒤로가기 버튼 비노출 처리
                if ($("#common_body").find(".process-wrap.fin_cen_box, .process-wrap.fin_cen_box1, .process-wrap.fin_cen_box2").length > 0) {
                    hideMobileHeaderBackBtn();
                }
            }
        });
    </script>
