<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주택소유 추가정보입력 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half pop-img"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <div class="popup-text">
                <h1 class="a_l">소유하신 주택에 대한 추가정보를 입력하시겠어요?</h1>
            </div>
            <div class="popup-contents flex-col pad-small">
                <!-- Start : content //-->

                <div class="pos-txt img-1 mb0">추가정보를 입력하시면 <span class="font-green">상담원 연결 없이 즉시대출</span>이 가능할 수 있어요! 해당항목을 입력하지 않으셔도 대출실행은 가능합니다.</div><!-- 2023-07-07 : mb0 클래스 추가 --><!-- 2023-07-11 : <span class="font-blue"> 추가 -->

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area btn-bg-none"><!-- 2023-07-07 : 라인버튼 삭제, gray01 추가  -->
                    <div class="btn-box">
                        <span class="btn gray01"><button type="button" id="">아니요</button></span>
                        <span class="btn"><button type="button" id="">네, 입력할게요</button></span>
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <!--<div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>-->
    </div>

</div>

</body>
</html>
