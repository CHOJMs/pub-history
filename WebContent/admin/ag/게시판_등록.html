<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link type="text/css" rel="stylesheet" href="/static/admin/css/admin.css">
<script src="/static/admin/js/jquery-3.6.0.min.js"></script>
<script src="/static/admin/js/admin_popup.js"></script>

<title>게시판 | iM캐피탈 관리자</title>
</head>
<body>
    <div class="wrap">

        <!----------- Start : GNB_메뉴 ----------->
        <header class="headerwrap">
            <h1><img src="/static/web/img/imlogo/ci_darkcolor_color.png" alt="iM캐피탈"></h1>
            <div class="gnb-menu">
                <ul>
                    <li><a href="#" class="on">AG영업관리</a></li>
                </ul>
                <p class="logout"><a href="#">홍길동님<img src="/static/admin/img/new_common/ico_logout.png"></a></p>
            </div>
        </header>
        <!----------- //End : GNB_메뉴 ----------->

        <!---------- Start : 서브 컨텐츠 ---------->
        <div class="sub-contents">

            <!-- Start : left_메뉴 -->
            <div class="left-wrap">
                <div class="left-menu">
                    <ul>
                        <li><a href="#">대시보드</a></li>
                        <li><a href="#">견적내기</a></li>
                        <li><a href="#">진행현황</a></li>    
                        <li><a href="#">발주현황</a></li>
                        <li><a href="#">즉시출고/선구매</a></li>   
                        <li><a href="#">월별수수료</a></li>
                        <li><a href="#" class="on">게시판</a></li>
                    </ul>
                </div>
            </div>
            <!-- //End : left_메뉴 -->

            <!-- Start : centents -->
            <div class="contents">

                <div class="head-tit">
                    <h2>게시판</h2>
                </div>

                <!-- Start : 컨텐츠 영역 -->
                <div class="s-contWrap">

                    <!-- Start : 게시판 수정/등록 -->
                    <table class="data-tbl type01">
                        <colgroup>
                            <col width="50%">
                            <col width="50%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div class="com-inp">
                                        <p class="tit">구분선택</p>
                                        <div class="cnt-box">
                                            <div class="inp-radio">
                                                <div class="radiobox">
                                                    <input type="radio" id="r01" name="r01" checked="checked">
                                                    <label for="r01">상담번호 선택</label>
                                                </div>
                                                <div class="radiobox">
                                                    <input type="radio" id="r02" name="r01">
                                                    <label for="r02">개별공지</label>
                                                </div>
                                                <div class="radiobox">
                                                    <input type="radio" id="r02" name="r01">
                                                    <label for="r02">전체공지</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">상담번호</p>
                                        <input type="text" placeholder="상담번호 입력">
                                        <a href="#" class="ico-search"><img src="/static/admin/img/new_common/ico_search.png"></a>
                                    </div>
                                </td>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">에이전트</p>
                                        <div class="inp-area disabled"><!-- [D]disabled인 경우 : 클래스 disabled 추가 -->
                                            <div class="selectbox">
                                                <select class="select disabled" disabled="disabled">
                                                    <option value="">선택</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">접수상태</p>
                                        <div class="inp-area disabled"><!-- [D]disabled인 경우 : 클래스 disabled 추가 -->
                                            <div class="selectbox">
                                                <select class="select disabled" disabled="disabled">
                                                    <option value="">선택</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">진행상태</p>
                                        <div class="inp-area disabled"><!-- [D]disabled인 경우 : 클래스 disabled 추가 -->
                                            <div class="selectbox">
                                                <select class="select disabled" disabled="disabled">
                                                    <option value="">선택</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="com-inp">
                                        <p class="tit">제목</p>
                                        <input type="text" placeholder="제목을 입력해주세요" value="신규견적 재발송 부분 문의 드립니다.">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="com-inp">
                                        <p class="tit ver-center">내용</p>
                                        <textarea placeholder="내용 입력"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="com-inp">
                                        <p class="tit">파일첨부</p>
                                        <div class="cnt-box">
                                            <ul class="file-sel"><!-- [D]파일선택이 여러개인 경우 : ul 추가 -->
                                                <li>
                                                    <div class="f-ico">
                                                        <span  class="file">글쓰기.png<a href="#"><img src="/static/admin/img/new_common/ico_delete.png"></a></span>
                                                    </div>
                                                    <div class="filebox">
                                                        <label for="file">파일 선택</label>
                                                        <input type="file" id="file" class="btn-file">
                                                    </div>
                                                </li>
                                                <li>
                                                    <span>선택된 파일 없음</span>
                                                    <div class="filebox">
                                                        <label for="file">파일 선택</label>
                                                        <input type="file" id="file" class="btn-file">
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">게시일자</p>
                                        <div class="calendar">
                                            <input type="tel" value="2024-08-08"><img src="/static/admin/img/new_common/ico_cal.png">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">게시여부</p>
                                        <div class="cnt-box">
                                            <div class="inp-radio">
                                                <div class="radiobox">
                                                    <input type="radio" id="r01_1" name="r01_1" checked="checked">
                                                    <label for="r01_1">게시</label>
                                                </div>
                                                <div class="radiobox">
                                                    <input type="radio" id="r02_1" name="r01_1">
                                                    <label for="r02_1">보류</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- //End : 게시판 수정/등록 -->

                    <!-- Start : 버튼 -->
                    <div class="btn-area">
                        <a href="#" class="gray">취소</a>
                        <a href="#">등록</a>
                    </div>
                    <!-- //End : 버튼 -->                 

                </div>
                <!-- //End : 컨텐츠 영역 -->

            </div>
            <!-- //End : centents -->

        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
	</div>

    <!---------- Start : footer ---------->
    <div class="footerwrap">
        <div class="company_info">
            <address><span>서울특별시 중구 남대문로 125, 8층</span>사업자번호 : 220-87-87408</address>
            <p class="copyright">ⓒ iM CAPITAL Corp. All Rights Reserved.</p>
        </div>
    </div>
    <!---------- //End : footer ---------->
</body>
</html>
