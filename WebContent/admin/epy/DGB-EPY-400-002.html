<!DOCTYPE html>
<html lang="ko">
<head>

<title>FAQ 관리 수정 | iM캐피탈 관리자</title>

</head>
<body>
    <div class="wrap">

        <!----------- Start : GNB_메뉴 ----------->
        <header class="headerwrap">
            <h1><img src="/static/web/img/imlogo/ci_darkcolor_color.png" alt="iM캐피탈"></h1>
            <div class="gnb-menu">
                <ul>
                    <li><a href="#">DSR상담관리</a></li>
                    <li><a href="#">오토론관리</a></li>
                    <li><a href="#">오토리스관리</a></li>
                    <li><a href="#">게시판관리</a></li>
                    <li><a href="#" class="on">채용</a></li>
                    <li><a href="#">앱관리</a></li>
                    <li><a href="#">설정</a></li>
                    <li><a href="#">약관관리</a></li>
                    <li><a href="#">즉시출고차량</a></li>
                </ul>
                <p class="logout"><a href="#">홍길동님<img src="/static/admin/img/new_common/ico_logout.png"></a></p>
            </div>
        </header>
        <!----------- //End : GNB_메뉴 ----------->

        <!---------- Start : 서브 컨텐츠 ---------->
        <div class="sub-contents">

            <!-- Start : left_메뉴 -->
            <div class="left-wrap">
                <div class="left-menu">
                    <ul>
                        <li><a href="#">공고 등록</a></li>
                        <li><a href="#">채용 공고 현황</a></li>
                        <li><a href="#">인재 DB 관리</a></li>
                        <li><a href="#" class="on">FAQ 관리</a></li>
                    </ul>
                </div>
            </div>
            <!-- //End : left_메뉴 -->

            <!-- Start : centents -->
            <div class="contents">

                <div class="head-tit">
                    <h2>FAQ 관리</h2>
                </div>

                <!-- Start : 컨텐츠 영역 -->
                <div class="s-contWrap">

                    <!-- Start : 수정 -->
                    <table class="data-tbl type01">
                        <colgroup>
                            <col width="100%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">제목</p>
                                        <input type="text" placeholder="제목을 입력해주세요" value="인재DB 지원은 무엇인가요?">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">답변</p>
                                        <div class="edit-box">에디트</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="com-inp">
                                        <p class="tit">게시여부</p>
                                        <div class="cnt-box">
                                            <div class="inp-radio">
                                                <div class="radiobox">
                                                    <input type="radio" id="r01" name="r01" checked="checked">
                                                    <label for="r01">게시</label>
                                                </div>
                                                <div class="radiobox">
                                                    <input type="radio" id="r02" name="r01">
                                                    <label for="r02">보류</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- //End : 수정 -->

                    <!-- Start : 버튼 -->
                    <div class="btn-area">
                        <a href="#" class="line">삭제</a>
                        <a href="#">수정</a>
                        <a href="#" class="black">목록</a>
                    </div>
                    <!-- //End : 버튼 -->

                </div>
                <!-- //End : 컨텐츠 영역 -->

            </div>
            <!-- //End : centents -->

        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
	</div>

    <!---------- Start : footer ---------->
    <div class="footerwrap">
        <div class="company_info">
            <address><span>서울특별시 중구 남대문로 125, 8층</span>사업자번호 : 220-87-87408</address>
            <p class="copyright">ⓒ iM CAPITAL Corp. All Rights Reserved.</p>
        </div>
    </div>
