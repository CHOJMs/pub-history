<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>고객조회 | iM캐피탈 관리자</title>

    <link type="text/css" rel="stylesheet" href="/static/admin/css/admin.css">
    <script src="/static/admin/js/jquery-3.6.0.min.js"></script>
    <script src="/static/admin/js/admin_popup.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01"><!-- [D]작은 팝업인 경우 : popup-half(가로 560px) / 큰인 팝업인 경우 : popup-full(가로 1020px) -->
        <div class="inner">
            <div class="popup-text">
                <h1>고객조회</h1>
            </div>
            <div class="popup-contents flex-col-btm"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->

                <!-- Start : content //-->
                <div class="flex-item-top">
                    <div class="item-cnt">
                        <table class="data-tbl">
                            <colgroup>
                                <col width="25%">
                                <col width="25%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">고객명<em>*</em></p>
                                            <input type="text" placeholder="입력하세요" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">생년월일</p>
                                            <input type="tel" placeholder="YYMMDD" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">사업자번호</p>
                                            <input type="tel" placeholder="‘-‘제외하고 입력" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">전화번호</p>
                                            <input type="tel" placeholder="‘-‘제외하고 입력" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">고객번호</p>
                                            <input type="tel" placeholder="숫자만 입력하세요" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">차량번호</p>
                                            <input type="tel" placeholder="" value="">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Start : 버튼 -->
                        <div class="btn">
                            <a href="#">조회</a><a href="#" class="line a-r">초기화</a>
                        </div>
                        <!-- //End : 버튼 -->
                    </div>
                </div>
                <div class="flex-item-btm">
                    <div class="y-scrollBox" style="max-height: 320px;">
                        <table class="bbs-table tbl-hover">
                            <colgroup>
                                <col width="20%">
                                <col width="21%">
                                <col width="25%">
                                <col width="25%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">고객명</th>
                                    <th scope="col">생년월일</th>
                                    <th scope="col">사업자번호</th>
                                    <th scope="col">휴대전화</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>801212-1****88</td>
                                    <td>123-45-67890</td>
                                    <td>010-1234-5678</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>801212-1****88</td>
                                    <td>123-45-67890</td>
                                    <td>010-1234-5678</td>
                                </tr>
                                <tr class="bor-line">
                                    <td colspan="4" class="nodata"><span>정보가 없습니다.</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //End : content -->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/admin/img/new_common/ico_close.png"></a></div>
    </div>

</div>
</body>
</html>
