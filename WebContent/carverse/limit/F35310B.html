<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신분증촬영 실패 | iM캐피탈 카버스</title>

    <link rel="stylesheet" href="/static/carverse/css/style.css">
    <link rel="stylesheet" href="/static/carverse/css/carverse.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <div class="popup-text">
                <h1>신분증을 다시 확인해주세요</h1>
            </div>
            <div class="popup-contents flex-col">
                <!-- Start : content //-->

                <!-- Start : 안내문구 -->
                <div class="gray-box01">
                    <ul class="list-dot">
                        <li>빛이 반사되어 인식이 어려운 경우</li>
                        <li>신분증 훼손이 심한 경우</li>
                        <li>너무 멀리 찍는 등 기타 사유로 인식이 어려운 경우</li>
                    </ul>
                </div>
                <!-- //End : 안내문구 -->
                <p class="plue-txt-box">사유를 확인하신 후 재촬영을 진행해 주세요.<br>신분증 인식 불가시 <span>1566-0050</span> 으로 문의바랍니다.</p>

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">다시 촬영하기</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/carverse/img/common2/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

</body>
</html>
