<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남은시간 알림 | iM캐피탈 카버스</title>

    <link rel="stylesheet" href="/static/carverse/css/style.css">
    <link rel="stylesheet" href="/static/carverse/css/carverse.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn js-open-popup" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-calc"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <!--<div class="popup-text">
                <h1>휴대폰 본인인증</h1>
            </div>-->
            <div class="popup-contents no-scroll">
                <!-- Start : content //-->

                <!-- 세션 알림 시작// -->
                <div class="remain-time-wrap">
                    <figure><img src="/static/carverse/img/common2/img_clock.png" alt=""></figure>
                    <p class="remain-time">남은 시간 <span>50</span>초</p>
                    <p>고객님의 안전한 금융거래를 위해<br>자동으로 본인 인증이 해제될 예정입니다.</p>
                </div>
                <!-- //세션 알림 끝 -->

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">본인인증 연장</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/carverse/img/common2/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

</body>
</html>
