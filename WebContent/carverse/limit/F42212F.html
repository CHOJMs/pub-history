<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF뷰어 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/carverse/css/style.css">
    <link rel="stylesheet" href="/static/carverse/css/carverse.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn js-open-popup" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-calc popup-pdf"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small /56 -->
        <div class="inner">
            <div class="popup-text">
                <h1>카버스렌트 상품설명서</h1>
                <div class="pdf-down"><a href="#"><img src="/static/carverse/img/common2/ico_pdf_download.png" alt="pdf다운받기"></a></div>
            </div>
            <div class="popup-contents">
                <!-- Start : content //-->

                <div class="pdf_view">
                    PDF 영역<br>
                </div>
                <!-- //End : pdf 영역 -->

                <!-- //End : content -->
                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">확인</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/carverse/img/common2/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

</body>
</html>
