<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상등록완료 후 재접속 시 알림팝업 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">

    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half popup-360"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <!--<div class="popup-text">
                <h1>휴대폰 본인인증</h1>
            </div>-->
            <div class="popup-contents flex-col pad-small"><!-- 2022-10-11 : pad-small 추가 -->
                <!-- Start : content -->
                <div class="pop-finish"><!-- [D]오류인 경우 : f-ico-errow / 정상인 경우 : f-ico-comp -->
                    <p class="fin-txt">고객님은 이미<br>차량 사진 제출이 완료되었어요.</p>
                </div>

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button">확인</button></span>
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <!--<div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>-->
    </div>

</div>

<script type="module" src="/static/web/js/lib/spin.min.js"></script>
<script type="module" src="/static/web/js/lib/spin.js"></script>
