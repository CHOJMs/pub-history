<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>본인인증(휴대폰 본인인증) | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">
										
						<div class="pro_txt_box">
							<div class="tit_info">휴대폰 본인인증<br>정보를 입력해주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<div class="white_box">
							<ul class="list_1">
								<li>
									<span class="tit">통신사</span>
									<span><em class="number">SK</em></span>
								</li>
								<li>
									<span class="tit">휴대폰번호</span>
									<span><em class="number">010-1234-5678</em></span>
								</li>
								<li>
									<span class="tit">고객명</span>
									<span>홍길동</span>
								</li>
							</ul>
						</div>

						<!-- 전체 유의사항 및 약관 동의// -->
						<div class="form_box mt40">
							<div class="checkbox">
								<input type="checkbox" id="ch01" name="ch01" class="chk" aria-hidden="false" title="전체 유의사항 및 약관 동의">
								<label for="ch01" class="label font22" role="checkbox">전체 유의사항 및 약관 동의</label>
							</div>
						</div>
						<p class="line"></p>
						<div class="form_box">
							<div class="checkbox">
								<input type="checkbox" id="ch021" name="ch021" class="chk" aria-hidden="false" title="고유식별정보 처리동의">
								<label for="ch021" class="label" role="checkbox">고유식별정보 처리동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch022" name="ch021" class="chk" aria-hidden="false" title="개인정보 수집 이용 제공동의">
								<label for="ch022" class="label" role="checkbox">개인정보 수집 이용 제공동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch023" name="ch021" class="chk" aria-hidden="false" title="서비스 이용약관 동의">
								<label for="ch023" class="label" role="checkbox">서비스 이용약관 동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="ch024" name="ch021" class="chk" aria-hidden="false" title="통신사 이용약관 동의">
								<label for="ch024" class="label" role="checkbox">통신사 이용약관 동의</label>
								<span class="img">
									<a href="#"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a>
								</span>
							</div>
						</div>
						<!-- 전체 유의사항 및 약관 동의// -->

						<!-- //인증번호 요청 -->
						<div class="btn_box mt56">
							<span class="btn btn_gray"><a href="#">인증번호 요청</a></span>
						</div>
						<div class="text_data auth_t">
							<span class="form">
								<input type="text" id="" placeholder="인증번호 6자리" title="인증번호 6자리 입력">
								<span class="time">02:59</span>
							</span>
							<div class="btn_cont">
								<button id="">재요청</button>
							</div>
						</div>
						<!-- 인증번호 요청// -->
						
					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
