<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증서 암호변경</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>인증서 암호변경</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                
                <div class="pop_cont">
                    <div class="form_box">
                        <p class="h_tit">기존 암호 입력</p>
                        <div class="text_data">
                            <input type="password" name="" id="" placeholder="" title="기존암호 입력">
                        </div>
                        
                        <p class="h_tit">신규 암호 입력</p>
                        <div class="text_data">
                            <input type="password" name="" id="" placeholder="" title="신규암호 입력">
                        </div>

                        <p class="h_tit">신규 암호 확인</p>
                        <div class="text_data">
                            <input type="password" name="" id="" placeholder="" title="신규암호확인 입력">
                        </div>
                    </div>
                    <ul class="list_bull mt16">
                        <li>특수기호를 포함하여 10자리 이상으로 조합하여 입력해주세요.</li>
                        <li>*’”\| 특수기호는 사용하실 수 없습니다.</li>
                    </ul>
                </div>

                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">다음</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
