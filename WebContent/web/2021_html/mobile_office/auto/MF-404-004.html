<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>신규 딜러 등록 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">딜러 등록을 위한<br>필수정보를 입력해주세요
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<p class="h_tit">담당영업부서</p>
						<div class="text_data">
							<div class="selectbox">
								<select class="select" title="담당영업부서 선택">
									<option>선택</option>
								</select>
							</div>
						</div>

						<p class="h_tit">자택주소</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="주소입력 입력">
							</span>
							<div class="btn_cont">
								<button id="">우편번호 검색</button>
							</div>
						</div>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="상세주소 입력">
							</span>
						</div>

						<p class="h_tit">이메일</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="이메일 아이디 입력">
							</span>
							<span class="dash">@</span>
							<span class="form">
								<input type="text" id="" placeholder="" title="이메일 주소 입력">
							</span>
						</div>
						<div class="text_data">
							<div class="selectbox">
								<select class="select" title="이메일 주소 선택">
									<option value="">직접입력</option>
									<option value="naver.com">네이버</option>
									<option value="gmail.com">지메일</option>
									<option value="daum.net">다음</option>
								</select>
							</div>
						</div>

						<p class="h_tit">딜러구분</p>
						<div class="text_data radio-box-type1">
							<div>
								<input type="radio" name="r31" value="" id="r31" checked="checked" aria-hidden="true" title="상사 사원 체크">
								<label for="r31" role="radio" aria-checked="true"><span>상사 사원</span></label>
							</div>
							<div>
								<input type="radio" name="r31" value="" id="r32" aria-hidden="true" title="상사 대표 체크" role="radio">
								<label for="r32" role="radio" aria-checked="false"><span>상사 대표</span></label>
							</div>
						</div>

						<p class="h_tit">소속상사 사업자번호</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="사업자번호 입력">
							</span>
							<div class="btn_cont">
								<button id="">검색</button>
							</div>
						</div>
						<p class="icon_bullet">검색이 안되는 경우 담당 영업부서로 연락 바랍니다.</p>

						<p class="h_tit">소속상사명(업체명)</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="소속상사명(업체명) 입력">
							</span>
						</div>

						<p class="h_tit">회사주소</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" class="disabled" disabled="disabled" placeholder="" title="주소 입력">
							</span>
						</div>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="상세주소 입력">
							</span>
						</div>

						<p class="h_tit">회사전화번호</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="회사전화번호 입력">
							</span>
						</div>

						<p class="h_tit">사원증번호(발급번호)</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="사원증번호(발급번호) 입력">
							</span>
						</div>

						<p class="h_tit">계좌정보</p>
						<div class="text_data">
							<div class="selectbox">
								<select class="select" title="은행 선택">
									<option>은행 선택</option>
								</select>
							</div>
						</div>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="계좌번호 입력" title="계좌번호 입력" class="">
							</span>
							<div class="btn_cont">
								<button id="">예금주 확인</button>
							</div>
						</div>
						<p class="mt16">본인명의 계좌만 신청가능합니다.</p>
						<p class="font_blue mt16">예금주가 정상적으로 확인되었습니다.</p>
						<p class="font_red mt16">예금주가 일치하지 않습니다. 다시 입력해주세요.</p>

					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
