<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Office Login | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/mobile_office/styles.css">
    <link rel="stylesheet" href="/static/web/css/mobile_office/main.css">
	<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

    <script src="/static/web/js/ui_common.js"></script>

</head>
<body>

    <div class="wrap bg_2 mo_office_wap">
        <!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

        <!----------- //모바일 메뉴 시작 ----------->
        <header id="header" class="sub login">
            <h1 class="logo"><a href="/"><img src="/static/web/img/imlogo/ci_basic.png" alt="iM캐피탈"></a></h1>
        </header>
        <!----------- //모바일 메뉴 끝 ----------->

        <!---------- 메인 컨텐츠 시작 ---------->
        <div id="common_body" class="main_wrap">

            <!-- centents 시작 -->
			<div class="contents">

                <p class="txt"><span>Mobile Office</span>에<br>오신 것을 환영합니다.</p>
                <div class="login_box">
                    <div class="login">
                        <div class="text_data">
                            <span class="form">
                                <input type="text" id="" placeholder="아이디 또는 이메일" value="" title="아이디 또는 이메일 입력">
                            </span>
                        </div>
                        <div class="text_data">
                            <span class="form">
                                <input type="password" id="" placeholder="비밀번호" value="" title="비밀번호 입력">
                            </span>
                        </div>
                        <div class="btn_box">
                            <span class="btn btn_line btn_ch"><a href="#">로그인</a></span>
                        </div>
                    </div>
                    <ul class="idpw">
                        <li>
                            <div class="checkbox">
                                <input type="checkbox" id="ch02" name="ch02" class="chk" aria-hidden="false" title="아이디 저장">
                                <label for="ch02" class="label" role="checkbox">아이디 저장</label>
                            </div>
                        </li>
                        <li><a href="#">비밀번호 변경</a></li>
                    </ul>
                </div>

            </div>
            <!-- centents 끝 -->

        </div>
        <!---------- 메인 컨텐츠 끝 ---------->
    </div>

    <footer id="footer">
        <figure class="footer-logo"><img src="/static/web/img/imlogo/ci_darkcolor_black.png" alt="iM캐피탈"></figure>
        <address>서울특별시 중구 남대문로 125, 8층 (다동)</address>
        <p class="copyright">ⓒ iM CAPITAL Corp. All Rights Reserved.</p>
    </footer>

</body>
</html>
