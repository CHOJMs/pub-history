<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 인증수단 선택 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">    
    <div class="popup popup-01 popup-certify"><!-- 작은 팝업 클래스 추가 -->
        <div class="inner">
            <div class="popup-text">
                <h1>다른 인증수단 선택</h1>
            </div>
            <div class="popup-contents flex-column">
                <!-- content 시작 //-->               

                <div class="pop_cont">
                    <div class="certify-list">
                        <ul>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_password.png" alt="간편비밀번호"></span>
                                    간편비밀번호
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_face.png" alt="Face ID"></span>
                                    Face ID
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_fingerprint.png" alt="지문 인증"></span>
                                    지문 인증
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_cellphone.png" alt="휴대폰 인증"></span>
                                    휴대폰 인증
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_shieldcheck.png" alt="인증서 (금융인증서/공동인증서) 인증"></span>
                                    인증서 (금융인증서/공동인증서)
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span><img src="/static/web/img/ico_kakaopay.png" alt="카카오페이 인증"></span>
                                    카카오페이 인증
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn gray"><button id="">인증 기본정보 초기화/재인증</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>
</div>

</body>
</html>
