<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>외부 제보하기 | iM캐피탈</title>

</head>
<body>

<a href="#carPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="carPopup">
    <div class="popup popup-01 popup-560">
        <div class="inner">
            <div class="popup-text info-text">
                <h1>외부 제보하기</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->
                
				<ul class="form_list">
                    <li>
                        <p class="h_tit">필수동의</p>
                        <div class="form_box">
                            <div class="checkbox mb0">
                                <input type="checkbox" id="ch01" name="ch01" class="chk" aria-hidden="false" title="개인(신용)정보 수집·이용 동의">
                                <label for="ch01" class="label" role="checkbox"><span class="font_blue">(필수)</span> 개인(신용)정보 수집·이용 동의서</label>
                            </div>
                            <span class="img">
                                <a href="#">동의서 내용보기</a>
                            </span>
                        </div>
                    </li>
                    <li>
						<p class="h_tit">성명</p>
						<div class="text_data">
                            <span class="form">
                                <input type="text" name="" id="" placeholder="입력" title="성명 입력">
                            </span>										
                        </div>
					</li>
                    <li>
						<p class="h_tit">연락처</p>
						<div class="text_data">
                            <span class="form">
                                <input type="text" name="" id="" placeholder="입력" title="연락처 입력">
                            </span>										
                        </div>
					</li>
                    <li>
                        <p class="h_tit">이메일</p>
                        <div class="text_data">
                            <span class="form">
                                <input type="email" id="" placeholder="입력" title="이메일 아이디 입력">
                            </span>
                            <span class="dash">@</span>
                            <div class="selectbox">
								<select name="" id="" class="select" title="이메일 선택">
									<option>선택</option>
								</select>
							</div>
                        </div>
                    </li>
					<li>
						<p class="h_tit">제보구분</p>
						<div class="text_data">
							<div class="selectbox">
								<select name="" id="" class="select" title="제보구분">
									<option>선택</option>
								</select>
							</div>
						</div>
					</li>
                    <li>
						<p class="h_tit">제목</p>
						<div class="text_data">
                            <span class="form">
                                <input type="text" name="" id="" placeholder="입력" title="제목 입력">
                            </span>										
                        </div>
					</li>
                    <li>
						<p class="h_tit">내용</p>
						<div class="text_data">
                            <textarea name="" id="" class="popup-textarea" placeholder="제보내용을 입력하세요. (2,000자 까지 입력 가능)" title="내용 입력"></textarea>									
                        </div>
					</li>
				</ul>

                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="" class="btn-next">제보하기</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>

        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
