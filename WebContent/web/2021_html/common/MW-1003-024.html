<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동인증서 내보내기 (모바일 앱 &rarr; PC)</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>공동인증서 내보내기 (모바일 앱 &rarr; PC)</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->

                <div class="pop_cont">
                    <h2 class="pb24">인증번호를 입력하세요</h2>
                    <div class="confi_box">
                        <div class="tl">
                            <span>홍길동</p>
                        </div>
                        <ul class="list_1">
                            <li>
                                <span class="tit">용도</span>
                                <span>금융(개인)(금융결제원)</span>
                            </li>
                            <li>
                                <span class="tit">발급일자</span>
                                <span>2020-08-30</span>
                            </li>
                            <li>
                                <span class="tit">발급만료일자일자</span>
                                <span>2020-08-30</span>
                            </li>
                        </ul>
                    </div>

                    <ul class="cloud_step pt16">
                        <li><span>1</span>
                            <div>PC웹의 메뉴에서 ‘인증서 가져오기‘ 실행</div>
                        </li>
                        <li><span>2</span>
                            <div>PC웹에서 생성된 인증번호를 입력하세요</div>
                        </li>
                    </ul>

                    <div class="form_box mt32">
                        <p class="h_tit">인증번호 입력</p>
                        <div class="text_data">
                            <span class="form">
                                <input type="text" id="" placeholder="" title="인증번호 앞 4자리 입력">
                            </span>
                            <span class="dash">-</span>
                            <span class="form">
                                <input type="text" id="" placeholder="" title="인증번호 가운데 4자리 입력">
                            </span>
                            <span class="dash">-</span>
                            <span class="form">
                                <input type="text" id="" placeholder="" title="인증번호 뒤 4자리 입력">
                            </span>
                        </div>
                    </div>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">다음</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
