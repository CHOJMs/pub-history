<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자약정 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">    
    <div class="popup popup-01 popup-small"><!-- 작은 팝업 클래스 추가 -->
        <div class="inner">
            <div class="popup-contents flex-column alert">
                <!-- content 시작 //-->
                <p class="txt">일정시간 동안 사용되지 않아<br>고객님의 개인정보보호를 위해<br>본인 인증이 해제 되었습니다.</p>
                <p class="txt">“확인”을 누르시고 다시 본인인증을<br>진행해 주시기 바랍니다.</p>

                <!-- 버튼 시작//-->
                <div class="btn-area line_btn">
                    <div class="btn_box">
                        <span class="btn"><button id="">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>
    
</div>
</body>
</html>
