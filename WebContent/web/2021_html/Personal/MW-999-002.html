<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>
<script src="/static/web/js/ui_gnb.js"></script>

<title>직장정보변경 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 0% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">직장 정보가 변동되었습니까?
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<p class="txt pb40">변동되지 않았다면 추가로 재입력을 하지 않고 바로 한도를<br>
							조회하실 수 있어요!</p>

						<ul class="list_3">
							<li>
								<div class="radiobox">
									<input type="radio" name="r01" value="" id="r01-1" class="rchk" aria-hidden="true" title="변동되었어요">
									<label for="r01-1" class="rchk-label" role="radio" aria-checked="false">예,변동되었어요</label>
								</div>
							</li>
							<li>
								<div class="radiobox">
									<input type="radio" name="r01" value="" id="r01-2" class="rchk" aria-hidden="true" title="아니오" checked>
									<label for="r01-2" class="rchk-label" role="radio" aria-checked="false">아니오</label>
								</div>
							</li>
						</ul>

					</div>
					<p class="pb40"></p>
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">소득 정보가 변동되었습니까?
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<!-- <p class="pb24"></p> -->

						<ul class="list_3">
							<li>
								<div class="radiobox">
									<input type="radio" name="r02" value="" id="r02-1" class="rchk" aria-hidden="true" title="변동되었어요" checked>
									<label for="r02-1" class="rchk-label" role="radio" aria-checked="false">예,변동되었어요</label>
								</div>
							</li>
							<li>
								<div class="radiobox">
									<input type="radio" name="r02" value="" id="r02-2" class="rchk" aria-hidden="true" title="아니오">
									<label for="r02-2" class="rchk-label" role="radio" aria-checked="false">아니오</label>
								</div>
							</li>
						</ul>

					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
