<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>대출신청정보 입력 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">
										
						<div class="pro_txt_box">
							<div class="tit_info">대출신청을 위한<br>고객정보를 입력해주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<div class="white_box mt24 mb40">
							<ul class="list_1">
								<li>
									<span class="tit">대출신청인</span>
									<span>홍길동</span>
								</li>
								<li>
									<span class="tit">휴대폰번호</span>
									<span><em class="number">010-1234-5678</em></span>
								</li>
							</ul>
						</div>

						<p class="h_tit">이메일</p>
						<div class="text_data">
							<span class="form">
								<input type="text" class="" id="" placeholder="" title="이메일 아이디 입력">
							</span>
							<span class="dash">@</span>
							<div class="selectbox">
								<select class="select" title="이메일 주소 선택">
									<option>naver.com</option>
								</select>
							</div>
						</div>

						<p class="h_tit">실거주지</p>
						<div class="text_data">
							<span class="form">
								<input type="text" id="" placeholder="" title="우편번호 입력">
							</span>
							<div class="btn_cont">
								<button id="">우편번호 검색</button>
							</div>
						</div>
						<div class="text_data">
							<span class="form">
								<input type="text" class="" id="" placeholder="상세주소 입력" title="실거주지 상세주소 입력">
							</span>
						</div>
						
					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
