<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예상대출한도 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">    
    <div class="popup popup-01 popup-half"><!-- 작은 팝업 클래스 추가 -->
        <div class="inner">
			<div class="popup-text">
                <h1>전자수단서명 선택</h1>
            </div>
            <div class="popup-contents flex-column">
                <!-- content 시작 //-->
                <!-- <div class="popup-text">
                    <h1></h1>
                </div> -->

                <div class="radio-pop-box">
                    <ul>
                        <li>
                            <div class="text_data">
                                <input type="radio" name="r11" value="" id="r11" checked="checked" title="카카오 인증 선택">
                                <label for="r11" role="radio" aria-checked="true" class="kakao"><img src="/static/web/img/ico_kakao.png" alt="카카오 인증"><span>카카오 인증</span></label>
                            </div>
                        </li>
                        <li>
                            <div class="text_data">
                                <input type="radio" name="r11" value="" id="r12" checked="checked" title="금융(공동)인증서 인증 선택">
                                <label for="r12" role="radio" aria-checked="true" class="shield"><img src="/static/web/img/ico_shield_check.png" alt="금융(공동)인증서 인증"><span>금융(공동)인증서 인증</span></label>
                            </div>
                        </li>
                    </ul>
                    <p class="icon_bullet">모바일 본인인증 이용안내 <a href="#" class="open-img"><img src="/static/web/img/ico_openwindow.png" class="open_img" alt="동의서 내용보기"></a></p>
                </div>

                <div>
                    <!-- 버튼 시작//-->
                    <div class="btn-area">
                        <div class="btn_box flex-btn">
                            <span class="btn btn-full"><button id="">본인인증</button></span>
                        </div>
                    </div>
                    <!-- //버튼 끝-->
                </div>
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>
</div>

</body>
</html>
