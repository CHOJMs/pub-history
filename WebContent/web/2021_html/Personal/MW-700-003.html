<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>신분증제출 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">본인 확인을 위해<br>정보를 입력해주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<div class="form_box">
							<ul class="form_list">
								<li>
									<p class="h_tit">본인인증 방법</p>
									<div class="text_data">
										<div class="selectbox">
											<select class="select" title="본인인증방법 선택">
												<option>휴대폰 인증</option>
											</select>
										</div>
									</div>
									<p class="btn_blue_txt"><a href="#">다른 인증 방법 선택</a></p><!-- 20210728 버튼수정 -->
								</li>
								<li>
									<p class="h_tit">휴대폰번호</p>
									<div class="text_data">
										<div class="selectbox">
											<select class="select" title="통신사 선택">
												<option>SK</option>
											</select>
										</div>
										<span class="dash">-</span>
										<span class="form wid45">
											<input type="text" class="" id="" placeholder="'-'제외하고 입력" title="휴대폰번호 입력">
										</span>
									</div>
								</li>
							</ul>
						</div>
						<p class="icon_bullet icon_qu mt24"><a href="#">모바일 공동인증서 &middot; 카카오페이 인증 이용 안내</a></p>
					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">이전</button>
						</span>
                        <span class="btn_step bnt_next disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">다음</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
