<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반리스 법인 전자약정 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#noticePopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="noticePopup">    
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>공지사항</h1>
            </div>
            <div class="popup-contents flex-column">
                <!-- content 시작 //-->
                <h2>공지사항</h2>
                <div class="white_box">
                    <p>
                        특정 금융거래정보의 보고 및 이용 등에 관한 법률] 제 5조의 2(금융회사등의 고객 확인의무)에 따라 고객 정보, 문서자료 등을 수집하여 제공하신 정보는 동법에 정한 바에 따른 용도 외의 목적으로 사용되지 않습니다. 고객님께서는 확인을 위한 정보를 제공하지 아니하거나 검증이 불가능한 경우, 고객님에 대한 금융거래가 거절 또는 종료됩니다.
                    </p>
                </div>

                <div>
                    <div class="radiobox mt40">
                        <!-- 라디오버튼_가로정렬 -->
                        <ul class="flex_rchk">
                            <li>
                                <input type="radio" name="r011" value="" id="r011" class="rchk" title="추가설명 원함">
                                <label for="r011" class="rchk-label" role="radio" aria-checked="false"><span>추가설명 원함</span></label>
                            </li>
                            <li>
                                <input type="radio" name="r011" value="" id="r012" checked="checked" class="rchk" title="추가설명 원치 않음" aria-hidden="true">
                                <label for="r012" class="rchk-label" role="radio" aria-checked="true"><span>추가설명 원치 않음</span></label>
                            </li>
                        </ul>
                    </div>
                    <!-- //청구서 수령방법 -->

                    <!-- 버튼 시작//-->
                    <div class="btn-area">
                        <div class="btn_box">
                            <span class="btn"><button id="">확인</button></span>
                        </div>
                    </div>
                    <!-- //버튼 끝-->
                </div>
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>
</body>
</html>
