<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도담보 필수 확인 사항</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

</head>
<body>

<a href="#addrPopup" class="popup-btn js-open-popup">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">    
    <div class="popup popup-01">
        <div class="inner">
            <div class="popup-text">
                <h1>양도담보 필수 확인 사항</h1>
            </div>
            <div class="popup-contents">
                <!-- content 시작 //-->               

                <p class="txt">1. 양도담보설정자는 채권자의 여신기본거래약관과 이 계약서 사본을 수령하였습니까?</p>
                <div class="radiobox">
                    <input type="radio" name="r031" value="" id="r031" class="rchk" aria-hidden="true" title="수령함 체크">
                    <label for="r031" class="rchk-label" role="radio" aria-checked="false"><span>수령함</span></label>
                </div>
                
                <p class="txt mt24">2. 양도담보설정자는 위 약관과 계약서의 중요한 내용에 대하여 확인하였습니까?</p>
                <div class="radiobox">
                    <input type="radio" name="r031" value="" id="r032" class="rchk" aria-hidden="true" title="확인함 체크">
                    <label for="r032" class="rchk-label" role="radio" aria-checked="false"><span>확인함</span></label>
                </div>

                <p class="txt mt24">3. 양도담보설정자는 채무자의 부채현황, 연체유무 및 신용불량정보 등의 내용에 대하여 확인하였습니까?</p>
                <div class="radiobox">
                    <input type="radio" name="r031" value="" id="r033" class="rchk" aria-hidden="true" title="확인함 체크">
                    <label for="r033" class="rchk-label" role="radio" aria-checked="false"><span>확인함</span></label>
                </div>
                <!--// content 끝-->

                <!-- 버튼 시작//-->
                <div class="btn-area">
                    <div class="btn_box">
                        <span class="btn"><button id="">확인</button></span>
                    </div>
                </div>
                <!-- //버튼 끝-->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

    <script src="/static/web/js/ui_common.js"></script>
</div>

</html>
