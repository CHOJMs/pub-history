<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>본인인증 | iM캐피탈</title>

</head>
<body>
	<div class="wrap" style="background-size: 20% auto;"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					<div id="blind"></div>
					<div class="pc_menu">
						<ul>
							<li class="menu1">
								<a href="#" class="on"><span>회사소개</span></a>
							</li>
							<li class="menu2">
								<a href="#"><span>고객센터</span></a>
							</li>
							<li class="menu3">
								<a href="#"><span>개인금융</span></a>
							</li>
							<li class="menu4">
								<a href="#"><span>자동차금융</span></a>
							</li>
							<li class="menu5">
								<a href="#"><span>스탁론</span></a>
							</li>
							<li class="menu6">
								<a href="#"><span class="Koho700">마이</span></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap">
					<div class="pro_box">

						<div class="pro_txt_box">
							<div class="tit_info">파일 첨부를 통해<br>서류를 제출해 주세요.
								<p class="txt_num"><span>1</span>/ 7</p>
							</div>
						</div>

						<h2>서류제출</h2>
						<div class="list-type-dot">
							<ul>
								<li>파일 등록 버튼을 눌러 해당 서류를 업로드 해주세요</li>
								<li>오프라인에서 제출하시려면 건너뛰기를 선택하세요</li>
							</ul>
						</div>

						<div class="form_box mt40">
							<ul class="form_list">
								<li>
									<p class="h_tit">서류0</p>
									<div class="text_data">
										<span class="form">
											<input type="text" id="" placeholder="" title="파일 등록 입력" class="readonly" readonly>
										</span>
										<div class="btn_cont">
											<button id="">파일 등록</button>
										</div>
									</div>
								</li>
								<li>
									<p class="h_tit">서류1</p>
									<div class="text_data">
										<span class="form">
											<input type="text" id="" placeholder="" title="파일 등록 입력" class="readonly" readonly>
										</span>
										<div class="btn_cont">
											<button id="">파일 등록</button>
										</div>
									</div>
								</li>
								<li>
									<p class="h_tit">서류2</p>
									<div class="text_data">
										<span class="form">
											<input type="text" id="" placeholder="" title="파일 등록 입력" class="readonly" readonly>
										</span>
										<div class="btn_cont">
											<button id="">파일 등록</button>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
                </div>
                <!-- 내용 끝 -->

                <!-- 버튼 시작 -->
                <div class="btn_fixed">
                    <div class="btn_box">
                        <span class="btn_step btn_pre">
							<button id="">건너뛰기</button>
						</span>
                        <span class="btn_step bnt_next btn_finish disabled"><!-- 활성버튼: class="black" / 비활성버튼: class="disabled" / 기본버튼: class="black" 삭제 -->
							<p class="txt_num"><span>1</span>/ 7</p>
							<button id="">서류제출</button>
						</span>
                    </div>
                </div>
             <!-- 버튼 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
