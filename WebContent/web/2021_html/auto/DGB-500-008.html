<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>

<title>중고차론 | iM캐피탈</title>

</head>
<body>
	<div class="wrap"><!--bg이미지 진행 width값-->
		<!-- skip_navigation -->
		<div id="tab_skip">
			<a href="#common_body">
				<span>본문 바로가기</span>
			</a>
		</div>
		<!-- skip_navigation -->

		<!----------- //모바일 메뉴 시작 ----------->
		<header>
			<div class="gnb">
				<!--// 모바일용 GNB 메뉴 -->
				<p class="menu_icon">
                    <a href="#" class="mobile_back_btn" title="뒤로가기"></a>
                    <a href="#" class="mobile_menu_btn" title="모바일 메뉴"></a>
                </p>
				<!-- 모바일용 GNB 메뉴// -->

				<!-- //웹용 GNB 메뉴 -->
				<div id="nav">
					
				</div>
				<!-- 웹용 GNB 메뉴// -->
			</div>
		</header>
		<!----------- //모바일 메뉴 끝 ----------->

		<!---------- 서브 컨텐츠 시작 ---------->
        <div id="common_body" class="sub_process">

            <!-- centents 시작 -->
			<div class="contents">

                <!-- 내용 시작 -->
                <div class="process_wrap fin_cen_box1"><!-- 수정 -->
					<div class="finish_box">

						<div class="fini_t_box">
							<div class="tit_info">중고차 오토론 상담을 위한 <br>본인확인 인증이 성공적으로 완료되었습니다.</div>
							<div class="txt">
								<p class="font_blue">대출기간별로 예상 상담금액 확인바랍니다.</p>
								고객님께서 입력하신 정보에 따른 상담결과는 아래와 같습니다.
								<p class="icon_bullet font_red mb0">본 결과는 예상 상담조회 결과로서, 정확한 대출가능여부 및 대출한도와 금리는 심사 후 대출약정단계에서 변경될 수 있습니다.</p>
							</div>
						</div>

						<p class="line"></p>

						<table class="dataType mt16">
							<caption>예상상담조회결과 - 장기선수금율(금액), 예상 상담금리, 예상 상담금액 등으로 나타낸 표</caption>
							<colgroup>
								<col width="40%">
								<col width="30%">
								<col width="30%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">장기선수금율(금액)</th>
									<th scope="col">예상 상담금리</th>
									<th scope="col">예상 상담금액</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>0% (0원)</td>
									<td>11.9%</td>
									<td>22,000,000 원</td>
								</tr>
							</tbody>
						</table>
					</div>	

					<!-- 버튼 시작 -->
					<p class="btn_line_txt mt40"><a href="#">홈으로</a></p>
					<!-- 버튼 끝 -->
						
					</div>
                </div>
                <!-- 내용 끝 -->

            </div>
			<!-- centents 끝 -->

        </div>
		<!---------- 서브 컨텐츠 끝 ---------->
	</div>
</body>
</html>
