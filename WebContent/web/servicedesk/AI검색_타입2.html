<body>
    <div class="fixed-ai">
        <div class="header-sub">
            <div class="align-left"><button class="btn-page-prev">이전 페이지로 이동</button></div>
            <p class="tit ico">AI 검색</p>
            <div class="align-right">

        <!-- Start : 컨텐츠 영역 -->

            <div class="ai-convo-input-box">

                    <input type="text" id="" name="" placeholder="AI에게 원하시는 상품·서비스를 물어보세요" value="신용">
                    <button class="btn-ai-search">검색</button>

                </div>
            </div>
            <!-- //End : 상단 검색 창 -->
            
            <!-- Start : 대화창 -->
            <div class="ai-convo-chat">
                <div class="chat-answer-box">
                    <a href="#;" class="chat-rcmd-link">개인<strong class="mark">신용</strong> 대출은 어떻게 받아?</a>
                    <a href="#;" class="chat-rcmd-link"><strong class="mark">신용</strong>대출 비대면으로 받고 싶어</a>
                    <a href="#;" class="chat-rcmd-link">한도조회하면 <strong class="mark">신용</strong>도에 영향있어?</a>
                </div>
            </div>
            <!-- //End : 대화창 -->
        </div>
        <!-- //End : 컨텐츠 영역 -->
