<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택적 동의 안내 팝업 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half popup-360"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <!--<div class="popup-text">
                <h1>휴대폰 본인인증</h1>
            </div>-->
            <div class="popup-contents flex-col pad-small img_char"><!-- 2022-10-11 : pad-small 추가 / 하단에 캐릭터 이미지 있는 경우 img_char 추가 -->
                <!-- Start : content -->
                <div class="popup-text type">
                    <h1>잠깐! 한번 더 안내드릴게요</h1>
                </div>
                <div class="pop-cont-txt a_l">선택적 동의를 하시면 DGB금융그룹 상품에 대한 자세한 안내를 받아보실 수 있어요!</div>
                <div class="img_pop_char"><img src="/static/web/img/ui_common/img_pop_char.png"></div>
                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button">확인하고 선택적 동의하기</button></span>
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

</div>
</body>
</html>
