<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/chatbot.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>

<title>챗봇 본인인증 | iM캐피탈</title>

</head>
<body>
<!-- Start : 컨텐츠 영역 -->
<div class="process-wrap">
    <div class="pro-box">
        <div class="tit-info">간편인증을<br>진행할게요!</div>

        <!-- Start : 폼 영역 -->
        <!-- [D] 입력오류인 경우 : 클래스 error 추가 -->
        <div class="form-box">
            <!-- Start : 폼 -->
            <ul class="form-list">
                <li class="active">
                    <p class="h-tit">생년월일</p>
                    <div class="inp-data">
                        <span>
                            <input type="tel" class="error" placeholder="생년월일 6자리">
                            <button type="button" class="btn-clear">삭제</button>
                            <p class="f-red">입력한 정보를 확인해 주세요.</p>
                        </span>
                    </div>
                </li>
            </ul>
            <!-- //End : 폼 -->

        </div>
        <!-- //End : 폼 영역 -->
    </div>
</div>
<!-- //End : 컨텐츠 영역 -->

<!-- Start : 버튼 -->
<div class="fixed-btn-area">
    <div class="btn-box">
        <span class="btn"><button type="button" id="">다음</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
    </div>
</div>
<!-- //End : 버튼 -->
</body>
</html>
