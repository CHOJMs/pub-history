<!DOCTYPE html>

<title>개인(신용)정보 이용/제공내역 조회 | iM캐피탈</title>
<script>
    $(document).ready(function(){
        $('header').load('/web/renewal/header_sub_inc.html');
        $('footer').load('/web/renewal/footer_inc.html');
    }); 
</script>
</head>
<body>
    <header></header>
    <div class="wrap s-wrap"><!-- 프로세스외 서브화면에서 푸터가 보여지는 경우 클래스 : s-wrap 추가-->
        <!---------- Start : 서브 컨텐츠 ---------->
        <div id="common_body" class="sub-contents">
            <!-- Start : 페이지 인디케이터 -->
            <div class="indicator">
                <ul>
                    <li>홈</li>
                    <li>고객센터</li>
                    <li>고객정보관리</li>
                    <li aria-label="현재 화면">개인(신용)정보 이용/제공내역 조회</li>
                </ul>
            </div>
            <!-- //End : 페이지 인디케이터 -->
            <!-- Start : centents -->
            <div class="contents">

                <h1>개인(신용)정보 이용/제공내역 조회</h1>
                <!-- Start : 컨텐츠 영역 -->
                <div class="s-contWrap">
                    <div class="pro-box">
                        <div class="box-line">
                            <p class="p-txt">『신용정보의 이용 및 보호에 관한 법률』 제35조, 제38조 및 동법 시행령 제30조, 제33조에 의거하여 개인(신용)정보를 이용하거나 제공한 명세를 신청일로부터 최근 3년간 조회할 수 있습니다.</p>
                        </div>
                        <!-- Start : 신청하기 버튼 -->
                        <div class="fixed-btn-area">
                            <div class="btn-box mgt-type">
                                <span class="btn w-160"><button type="button" id="">조회하기</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                            </div>
                        </div>
                        <!-- //End : 신청하기 버튼 -->
                    </div>
                    <div class="pro-box division-box">
                        <h4 class="s-tl06">신청 방법</h4>
                        <dl class="dl-list">
                            <dt>iM캐피탈</dt>
                            <dd>
                                <p class="call-tx2"><a href="tel:1566-0050">1566-0050</a></p>
                                <p class="call-tx2 ico-type"><a href="www.imcap.co.kr">www.imcap.co.kr</a></p>
                            </dd>
                        </dl>
                        <div class="box-green4">
                            <p class="ico-info">본 서비스는 2016년 3월 12일 이후 이용 및 제공된 개인신용정보만 조회가 가능합니다.</p>
                        </div>
                    </div>
                </div>
                <!-- //End : 컨텐츠 영역 -->

            </div>
            <!-- //End : centents -->

        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
	</div>

    <!---------- Start : footer ---------->
    <footer></footer>
    <!---------- //End : footer ---------->

    <!-- //Start : 퍼블확인용 -->
    <script>
        $(document).ready(function(){
            // 프로세스 화면에서 푸터 제거
            var isSubProcess = $("#common_body").hasClass("sub-process");
            if (isSubProcess) {
                // 푸터 비노출
                // $("footer").remove();
                $("footer").hide();

                // 모바일 헤더 메뉴 버튼 "메인으로 이동" 버튼으로 변경
                // $("#header").find("div.gnb-menu").remove();
                $("#header").find("div.gnb-menu").hide();
                $homeBtn = $('<div class="gnb-home"><a href="javascript:;"><img src="/static/web/img/ico_home.png" alt="home"></a></div>');
                $homeBtn.click(function(e) {
                    e.preventDefault();
                    if (confirm("메인으로 이동 하시겠습니까?")) {
                        post_to_url("/main.do", null, "GET");
                    }
                });
                $("#header").find("div.gnb-menu").replaceWith($homeBtn);

                // 프로세스 완료 화면에서 모바일 헤더 뒤로가기 버튼 비노출 처리
                if ($("#common_body").find(".process-wrap.fin_cen_box, .process-wrap.fin_cen_box1, .process-wrap.fin_cen_box2").length > 0) {
                    hideMobileHeaderBackBtn();
                }
            }
        });
    </script>
</body>
