
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">

<!-- common ico -->
<link rel="shortcut icon" type="image/x-icon" href="/static/web/img/common/favicon.ico?v=20240610001">

<!-- common css -->
<link rel="stylesheet" href="/static/web/js/lib/spin.css?v=20230330001">
<link rel="stylesheet" href="/static/web/css/dealer/2022/normalize.css?v=20230330001">
<link rel="stylesheet" href="/static/web/css/dealer/2022/style.css?v=20230330001">
<link rel="stylesheet" href="/static/web/css/dealer/2022/popup.css?v=20230330001">

<title>대출불가안내 | iM캐피탈</title>
</head>
<body>
<div class="dim active"></div>
<div class="popup-layer active" id="dealerLayer">
    <div class="popup">
        <div class="inner">
            <div class="popup-head popup-text">
                <h1 tabindex="0">대출 불가 안내</h1>
            </div>
            <div class="popup-close">
                <a href="javascript:;"><span class="blind">닫기</span></a>
            </div>
            <div class="popup-content">
                <p class="tx_type">해당 차량은 사고이력이 확인되지 않습니다. <br>원활한 사고이력 조회를 위해 ‘차량이전’ 이전 차량번호를 입력해 주세요.</p>
                <div class="row">
                    <div class="bl_bg">
                        <div class="input-l">
                            <div class="col">
                                <label>차량번호 (‘차량이전’ 이전 차량번호 입력)</label>
                                <div class="inputbox">
                                    <input type="text" name="lVhclNo" id="lVhclNo" value="" maxlength="10" title="차량번호 입력" placeholder="예)12가1234">
                                    <button class="btn-clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-btn">
            <button type="button" class="btn-confirm">차량번호 확인</button>
        </div>
    </div>
</div>

</body>
</html>
