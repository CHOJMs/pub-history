<!DOCTYPE html>

<head>

<script type="text/javascript">

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">

                <h1>주소 검색</h1>

                        <!-- Start : 검색 영역 -->
                        <div class="search-box">
                            <div class="sch-cnt">
                                <input type="text" id="" placeholder="동(읍/면) 또는 건물명 입력" value="" title="주소 입력">
                                <button type="button" class="btn-del">삭제</button>
                                <button type="button" class="btn-search">검색</button>
                            </div>
                        </div>
                        <!-- //End : 검색 영역 -->

                    </div>
                    <div class="col-cnt-type01 bg-blue hei-type01"><!-- [D]블루배경일 때 : bg-blue / 흰색배경일 때 : bg-white -->

                        <!-- Start : 직접입력 -->
                        <div class="post-box">
                            <ul>
                                <li>
                                    <div class="q">
                                        <a href="#">
                                            <p class="post-tit">직접입력<span>직장명이 없을 경우 직접 입력해주세요</span></p><!-- 20221109 : 문구수정-->
                                            <span class="ico-arrow">내용 열기</span>
                                        </a>
                                    </div>
                                    <div class="a">
                                        <!-- Start : 폼 -->
                                        <div class="form-iem">
                                            <div class="com-inp">
                                                <label for="">직장명</label>
                                                <input type="text" id="" placeholder="직접입력하세요" value="">
                                            </div>
                                            <div class="com-inp">
                                                <label for="">사업자번호</label>
                                                <input type="tel" id="" placeholder="선택하세요" value="">
                                            </div>
                                        </div>
                                        <!-- //End : 폼 -->
                                        <!-- Start : 버튼 -->
                                        <div class="btn-cont">
                                            <button type="button" id="">등록하기</button>
                                        </div>
                                        <!-- //End : 버튼 -->
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- //End : 직접입력 -->

                        <!-- Start : 검색결과 -->
                        <div class="search-res-box">
                            <p class="add-tit">검색결과</p>
                            <!-- Start : nodata -->
                            <div class="add-nodata">
                                검색결과가 없습니다.<br>
                                철자와 띄어쓰기를 확인해보세요!
                            </div>
                            <!-- //End : nodata -->
                            <ul>
                                <li><a href="#">
                                    (주)디지비캐피탈
                                    <p class="mt8">220-87-87408</p><!-- 20221127 추가 -->
                                    <p>서울특별시 중구 다동 85 iM금융센터</p>
                                    </a>
                                </li>
                                <li><a href="#">
                                    도로명주소 2줄일 경우 예시입니다. 도로명주소 2줄일 경우 예시입니다.
                                    <p>서울특별시 중구 다동 85 iM금융센터</p></a>
                                </li>
                                <li><a href="#">
                                    도로명주소 2줄일 경우 예시입니다. 도로명주소 2줄일 경우 예시입니다.
                                    <p>서울특별시 중구 다동 85 iM금융센터</p></a>
                                </li>
                            </ul>
                        </div>
                        <!-- //End : 검색결과 -->
                        <!-- Start : 더보기 버튼 -->
                        <div class="btn_more">
                            <a href="#" class="more_btn"><i class="more"></i>더보기</a>
                        </div>
                        <!-- //End : 더보기 버튼 -->
                    </div>
                </div>

                <!-- //End : content -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

<div id="spin"></div>

<script type="module" src="/static/web/js/lib/spin.min.js"></script>
