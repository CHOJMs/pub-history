<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도담보 필수 확인사항 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-calc"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <div class="popup-text">
                <h1>양도담보 필수 확인사항</h1>
            </div>
            <div class="popup-contents flex-col no-scroll"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->
                <!-- Start : content //-->

                <div class="popup-cnt">
                    <div class="col-cnt-type02 bg-gray"><!-- [D]블루배경일 때 : bg-blue / 흰색배경일 때 : bg-white -->

                        <!-- Start : 필수 확인사항 -->
                        <div class="war-box">
                            <ul>
                                <li class="show">
                                    <p>1. 양도담보설정자는 채권자의 여신기본거래 약관 과정이 계약서 사본을 수령하였습니까?</p>
                                    <div class="agree-box">
                                        <div class="agree-total-box">
                                            <div class="checkbox">
                                                <input type="checkbox" id="ch011" name="ch011" class="chk" checked="">
                                                <label for="ch011" class="label">네, 수령하였습니다.</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <p>2. 양도담보설정자는 위 약관과 계약서의 중요한 내용에 대하여 확인하였습니까?</p>
                                    <div class="agree-box">
                                        <div class="agree-total-box">
                                            <div class="checkbox">
                                                <input type="checkbox" id="ch021" name="ch011" class="chk">
                                                <label for="ch021" class="label">네, 확인하였습니다.</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <p>3. 양도담보설정자는 채무자의 부채현황, 연체유무 및 신용불량정보 등의 내용에 대하여 확인하였습니까?</p>
                                    <div class="agree-box">
                                        <div class="agree-total-box">
                                            <div class="checkbox">
                                                <input type="checkbox" id="ch031" name="ch011" class="chk">
                                                <label for="ch031" class="label">네, 확인하였습니다.</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- //End : 필수 확인사항 -->

                    </div>
                </div>

                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">확인</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>
    </div>

</div>

<div id="spin"></div>

<script type="module" src="/static/web/js/lib/spin.min.js"></script>
<script type="module" src="/static/web/js/lib/spin.js"></script>


</body>
</html>
