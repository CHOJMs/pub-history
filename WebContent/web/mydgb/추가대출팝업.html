<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가대출 | iM캐피탈</title>

    <link rel="stylesheet" href="/static/web/css/styles.css">
    <link rel="stylesheet" href="/static/web/js/lib/spin.css">

    <script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/static/web/js/ui_common.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn js-open-popup" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half"><!-- [D]작은 팝업인 경우 : popup-half / alert인 경우 : popup-small / 셀렉트박스 팝업 : popup-select -->
        <div class="inner">
            <div class="popup-text add-loan-txt">
                <h1>고객님은 <span>추가 대출</span> 가능 대상자에요!</h1>
            </div>
            <div class="popup-contents flex-col h-type02">
                <!-- Start : content //-->

                <!-- Start : 추가대출 -->
                <div class="add-loan-box">
                    <div class="add-loan-tit">추가대출은 <span>서류없이, 방문없이,</span><br>
                        <span>중도상환수수료없이</span> 가능!
                    </div>
                    <div class="add-white-box">
                        <ul class="list-2">
                            <li>
                                <span class="p-tit">예상 대출금액</span>
                                <span class="p-txt">최대 1,000만원</span>
                            </li>
                            <li>
                                <span class="p-tit">예상 금리</span>
                                <span class="p-txt">14.02%</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <p class="dot type01">고객님의 신용도에 따라 대출금액, 금리는 변경될 수 있습니다.</p>
                <!-- //End : 추가대출 -->


                <!-- //End : content -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area pb20">
                    <div class="btn-box">
                        <span class="btn gray01 wid140"><button type="button" id="">다음에 하기</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                        <span class="btn"><button type="button" id="">추가대출 신청하기</button></span>
                    </div>
                    <div class="btn-today"><a href="#">오늘 하루 그만보기<img src="/static/web/img/ui_common/ico_add_loan_close.png" alt="닫기"></a></div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <!--<div class="popup-close"><a href="javascript:;"><img src="/static/web/img/ico_close.png" alt="닫기"></a></div>-->
    </div>

</div>

</body>
</html>
