<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>
<script src="/static/web/js/ui_gnb.js"></script>

<title>오토리스 보험 갱신 | iM캐피탈</title>
<script>
    $(document).ready(function(){
        $('header').load('/web/renewal/header_sub_inc.html');
        $('footer').load('/web/renewal/footer_inc.html');
    }); 
</script>
</head>
<body>
    <header></header>
    <div class="wrap s-wrap"><!-- 프로세스외 서브화면에서 푸터가 보여지는 경우 클래스 : s-wrap 추가-->
        <!---------- Start : 서브 컨텐츠 ---------->
        <div id="common_body" class="sub-process">

            <!-- Start : centents -->
            <div class="contents cont-type02">
                <!-- Start : 컨텐츠 영역 -->
                <div class="process-wrap">
                    <div class="pro-box">
                        <div class="tit-info">고객님께서 갱신하신<br>보험가입증명서를 첨부해 주세요</div>
                        <div class="com-inp">
                            <label for="i01">보험사</label>
                            <a href="#" id="i01" class="ico-select alink"><!--[D] : 비활성화인 경우 : 클래스 disabled 추가 -->
                                <span class="placeholder">보험사 선택</span><!--[D] : 데이터값이 있는 경우 : 클래스 placeholder 삭제 -->
                            </a>
                        </div>
                        <div class="com-inp">
                            <label for="i01">보험가입일</label>
                            <a href="#" id="i01" class="ico-select alink"><!--[D] : 비활성화인 경우 : 클래스 disabled 추가 -->
                                <span class="">2025-09-10</span><!--[D] : 데이터값이 있는 경우 : 클래스 placeholder 삭제 -->
                            </a>
                        </div>
                        <div class="com-inp">
                            <label for="i01">보험종료일</label>
                            <a href="#" id="i01" class="ico-select alink"><!--[D] : 비활성화인 경우 : 클래스 disabled 추가 -->
                                <span class="">2026-09-10</span><!--[D] : 데이터값이 있는 경우 : 클래스 placeholder 삭제 -->
                            </a>
                        </div>
                        <div class="com-inp">
                            <div class="label">가입증명서</div>
                            <a href="#;" id="" class="ico-arrow alink">
                                <span class="placeholder">첨부해주세요</span><!--[D] : 데이터값이 있는 경우 : 클래스 placeholder 삭제 -->
                            </a>
                        </div>
                        <div class="com-inp">
                            <label for="txi01">질권금액</label>
                            <input type="tel" id="txi01" placeholder="직접입력" value="">
                        </div>
                    </div>
                </div>
                <!-- //End : 컨텐츠 영역 -->
                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">보험 갱신하기</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
            <!-- //End : centents -->

        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
	</div>

    <footer></footer>

    <!-- //Start : 퍼블확인용 -->
    <script>
        $(document).ready(function(){
            //서류발급, 계약서류조회 탭
            $('.tab-box-type > li').click(function(){
                var thisRel = $(this).children('a').attr('aria-controls');

                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                $('.doc-cont > div').removeClass('active');
                $('.c-info-area').removeClass('active');
                $('.'+thisRel+'').addClass('active');
            });

            $('.cont-tab1 ul li:eq(0)').trigger('click');
        });
    </script>
    <script>
        $(document).ready(function(){
            // 프로세스 화면에서 푸터 제거
            var isSubProcess = $("#common_body").hasClass("sub-process");
            if (isSubProcess) {
                // 푸터 비노출
                // $("footer").remove();
                $("footer").hide();

                // 모바일 헤더 메뉴 버튼 "메인으로 이동" 버튼으로 변경
                // $("#header").find("div.gnb-menu").remove();
                $("#header").find("div.gnb-menu").hide();
                $homeBtn = $('<div class="gnb-home"><a href="javascript:;"><img src="/static/web/img/ico_home.png" alt="home"></a></div>');
                $homeBtn.click(function(e) {
                    e.preventDefault();
                    if (confirm("메인으로 이동 하시겠습니까?")) {
                        post_to_url("/main.do", null, "GET");
                    }
                });
                $("#header").find("div.gnb-menu").replaceWith($homeBtn);

                // 프로세스 완료 화면에서 모바일 헤더 뒤로가기 버튼 비노출 처리
                if ($("#common_body").find(".process-wrap.fin_cen_box, .process-wrap.fin_cen_box1, .process-wrap.fin_cen_box2").length > 0) {
                    hideMobileHeaderBackBtn();
                }
            }
        });
    </script>
</body>
</html>
