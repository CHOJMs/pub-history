<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/web/css/common.css">
<link rel="stylesheet" href="/static/web/css/styles.css">

<script src="/static/web/js/lib/jquery-3.6.0.min.js"></script>
<script src="/static/web/js/ui_common.js"></script>
<script src="/static/web/js/ui_gnb.js"></script>

<title>만기연장 완료 | iM캐피탈</title>
<script>
    $(document).ready(function(){
        $('header').load('/web/renewal/header_sub_inc.html');
        $('footer').load('/web/renewal/footer_inc.html');
    }); 
</script>
</head>
<body>
    <div class="wrap">
        <!---------- Start : 서브 컨텐츠 ---------->
        <div id="common_body" class="sub-process">
             
            <!-- Start : centents -->
            <div class="contents cont-type02">

                <!-- Start : 컨텐츠 영역 --><!-- [D]gnb메뉴가 있는 경우 : finish-box1 -->
                <div class="finish-box1 f-ico-comp"><!-- [D]오류인 경우 : f-ico-errow / 정상인 경우 : f-ico-comp -->
                    <div class="f-type02 mb24">
                        <div>
                            <div class="fini-tit">만기연장이<br>정상적으로 완료되었어요!</div>
                            <div class="fini-txt">전자약정 가능 시 별도로 연락 드리겠습니다.</div>
                        </div>

                        <!-- Start : 이용문의 -->
                        <div class="fixed-call-area">
                            <div class="call-phone">
                                <span class="c-info">고객센터</span><span class="c-tel">1566-0050<span class="c-text">(평일 오전 9시~오후 6시)</span></span>
                            </div>
                        </div>
                        <!-- //End : 이용문의 -->
                    </div>

                </div>
                <!-- //End : 컨텐츠 영역 -->

                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">마이 홈으로 이동</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->

            </div>
            <!-- //End : centents -->

        </div>
        <!---------- //End : 서브 컨텐츠 ---------->
	</div>

    <script>
        $(document).ready(function(){
            // 프로세스 화면에서 푸터 제거
            var isSubProcess = $("#common_body").hasClass("sub-process");
            if (isSubProcess) {
                // 푸터 비노출
                // $("footer").remove();
                $("footer").hide();

                // 모바일 헤더 메뉴 버튼 "메인으로 이동" 버튼으로 변경
                // $("#header").find("div.gnb-menu").remove();
                $("#header").find("div.gnb-menu").hide();
                $homeBtn = $('<div class="gnb-home"><a href="javascript:;"><img src="/static/web/img/ico_home.png" alt="home"></a></div>');
                $homeBtn.click(function(e) {
                    e.preventDefault();
                    if (confirm("메인으로 이동 하시겠습니까?")) {
                        post_to_url("/main.do", null, "GET");
                    }
                });
                $("#header").find("div.gnb-menu").replaceWith($homeBtn);

                // 프로세스 완료 화면에서 모바일 헤더 뒤로가기 버튼 비노출 처리
                if ($("#common_body").find(".process-wrap.fin_cen_box, .process-wrap.fin_cen_box1, .process-wrap.fin_cen_box2").length > 0) {
                    hideMobileHeaderBackBtn();
                }
            }
        });
    </script>
</body>
</html>
