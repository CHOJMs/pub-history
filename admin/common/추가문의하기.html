<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>추가 문의 | iM캐피탈 관리자</title>

    <link type="text/css" rel="stylesheet" href="/static/admin/css/admin.css">

    <script src="/static/admin/js/jquery-3.6.0.min.js"></script>
    <script src="/static/admin/js/admin_popup.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01"><!-- [D]작은 팝업인 경우 : popup-half(가로 560px) / 큰인 팝업인 경우 : popup-full(가로 1020px) -->
        <div class="inner">
            <div class="popup-text">
                <h1>추가 문의</h1>
            </div>
            <div class="popup-contents"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->

                <!-- Start : content //-->
                <table class="data-tbl">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <div class="com-inp">
                                    <p class="tit">고객명</p>
                                    <input type="text" placeholder="" value="백현우" class="disabled" disabled>
                                </div>
                            </td>
                            <td>
                                <div class="com-inp">
                                    <p class="tit">생년월일</p>
                                    <input type="text" placeholder="" value="700304" class="disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="com-inp">
                                    <p class="tit">유형선택</p>
                                    <div class="inp-area">
                                        <div class="selectbox">
                                            <select class="select">
                                                <option value="">유형1</option>
                                                <option value="">유형2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="com-inp">
                                    <p class="tit ver-top">문의내용<span class="s-txt">1 / 1000</span></p>
                                    <textarea style="height: 150px;" placeholder="내용을 입력하세요 (1000자 이내)"></textarea>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Start : 버튼 -->
                <div class="btn">
                    <a href="#">등록</a>
                </div>
                <!-- //End : 버튼 -->
                <!-- //End : content -->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/admin/img/new_common/ico_close.png"></a></div>
    </div>

</div>
</body>
</html>
