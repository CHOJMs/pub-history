<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>사업자번호 조회 | iM캐피탈 관리자</title>

    <link type="text/css" rel="stylesheet" href="/static/admin/css/admin.css">


    <script src="/static/admin/js/jquery-3.6.0.min.js"></script>
    <script src="/static/admin/js/admin_popup.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01"><!-- [D]작은 팝업인 경우 : popup-half(가로 560px) / 큰인 팝업인 경우 : popup-full(가로 1020px) -->
        <div class="inner">
            <div class="popup-text">
                <h1>사업자번호 조회</h1>
            </div>
            <div class="popup-contents flex-col-btm"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->

                <!-- Start : content //-->
                <div class="flex-item-top">
                    <div class="item-cnt">
                        <table class="data-tbl">
                            <colgroup>
                                <col width="100%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">사업자명</p>
                                            <input type="text" placeholder="입력하세요" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">사업자등록번호</p>
                                            <input type="tel" placeholder="입력하세요" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="com-inp">
                                            <p class="tit">대표자명</p>
                                            <input type="text" placeholder="입력하세요" value="">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Start : 버튼 -->
                        <div class="btn">
                            <a href="#">조회</a><a href="#" class="line a-r">초기화</a><!-- 오른쪽정렬 버튼인 경우 : a-r 추가-->
                        </div>
                        <!-- //End : 버튼 -->
                    </div>
                </div>
                <div class="flex-item-btm">
                    <div class="x-scrollBox">
                        <table class="bbs-table tbl-hover" style="min-width: 1200px;">
                            <colgroup>
                                <col width="180px">
                                <col width="150px">
                                <col width="150px">
                                <col width="160px">
                                <col width="150px">
                                <col width="%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">사업자등록번호</th>
                                    <th scope="col">사업자명</th>
                                    <th scope="col">대표자명</th>
                                    <th scope="col">고객분류</th>
                                    <th scope="col">고객원장상태</th>
                                    <th scope="col">본사주소</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="bor-line">
                                    <td colspan="6" class="nodata"><span>정보가 없습니다.</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //End : content -->

            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/admin/img/new_common/ico_close.png"></a></div>
    </div>

</div>
</body>
</html>
