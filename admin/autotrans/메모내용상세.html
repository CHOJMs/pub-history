<script type="text/javascript">

                        </tr>
                    </tbody>
                </table>
                <!-- Start : 버튼 -->
                <div class="btn">

                </div>
                <!-- //End : 버튼 -->
                <!-- //End : content -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/admin/img/new_common/ico_close.png"></a></div>
    </div>

</div>
