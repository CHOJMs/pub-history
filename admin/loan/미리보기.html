<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>미리보기 | iM캐피탈 관리자</title>

    <link type="text/css" rel="stylesheet" href="/static/admin/css/admin.css">

    <script src="/static/admin/js/jquery-3.6.0.min.js"></script>
    <script src="/static/admin/js/admin_popup.js"></script>
</head>
<body>

<script type="text/javascript">
    function addrPopupAll() {
        uiCommon.openPopup("addrPopup");
    }
</script>

<a href="javascript:;" class="popup-btn" onclick="addrPopupAll();return false;">팝업 버튼</a>

<div class="dim dim-02"></div>

<div class="popup-layer" id="addrPopup">
    <div class="popup popup-01 popup-half"><!-- [D]작은 팝업인 경우 : popup-half(가로 560px) / 큰인 팝업인 경우 : popup-full(가로 1020px) -->
        <div class="inner">
            <div class="popup-text">
                <h1>미리보기<a href="#" class="download"><img src="/static/admin/img/new_common/ico_pdf_download.png" alt=""></a></h1>
            </div>
            <div class="popup-contents"><!-- 부모창 스크롤 없는 경우 클래스 추가 : no-scroll -->
                <!-- Start : content //-->

                <div class="popup-cnt ">
                    <div class="img-view">
                        <img src="/static/web/img/ui_common/img_fine.jpg" alt="">
                    </div>

                </div>

                <!-- //End : content -->
                <!-- Start : 버튼 -->
                <div class="fixed-btn-area">
                    <div class="btn-box">
                        <span class="btn"><button type="button" id="">확인</button></span><!-- [D] 버튼 비활성화인 경우 : 클래스 gray 추가 -->
                    </div>
                </div>
                <!-- //End : 버튼 -->
            </div>
        </div>
        <div class="popup-close"><a href="javascript:;"><img src="/static/admin/img/new_common/ico_close.png"></a></div>
    </div>

</div>

</body>
</html>
